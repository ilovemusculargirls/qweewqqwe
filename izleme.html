<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gartic.io Kullanıcı Listesi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            /* Koyu Tema Varsayılanları */
            --primary-bg: #1a1a2e;
            --secondary-bg: #16213e;
            --card-bg: #0f3460;
            --text-color: #e0e0e0;
            --accent-color-blue: #007bff;
            --accent-color-red: #e74c3c;
            --border-color: #007bff;
            --shadow-color: rgba(0, 0, 0, 0.4);
            --gradient-start: #1a1a2e;
            --gradient-end: #0f3460;
            --button-hover-darken: #0056b3;
            --card-hover-shadow: rgba(0, 123, 255, 0.3);
            --input-bg: var(--secondary-bg);
            --input-border: var(--accent-color-blue);
            --input-placeholder: rgba(224, 224, 224, 0.7);
            --link-color: var(--accent-color-blue);
            --link-hover-color: #66b3ff;
            --refresh-btn-bg: #28a745; /* Yenile butonu rengi */
            --refresh-btn-hover: #218838;
        }

        body.light-theme {
            /* Açık Tema Değişkenleri */
            --primary-bg: #f0f2f5;
            --secondary-bg: #ffffff;
            --card-bg: #e0e6ed;
            --text-color: #333;
            --accent-color-blue: #007bff;
            --accent-color-red: #e74c3c;
            --border-color: #007bff;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --gradient-start: #f0f2f5;
            --gradient-end: #c9d6df;
            --button-hover-darken: #0056b3;
            --card-hover-shadow: rgba(0, 123, 255, 0.2);
            --input-bg: #fff;
            --input-border: #ccc;
            --input-placeholder: #888;
            --link-color: #007bff;
            --link-hover-color: #0056b3;
            --refresh-btn-bg: #28a745;
            --refresh-btn-hover: #218838;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
            background-attachment: fixed;
            color: var(--text-color);
            line-height: 1.6;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .header {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            padding: 15px 25px;
            background-color: var(--secondary-bg);
            box-shadow: 0 4px 8px var(--shadow-color);
            position: relative;
        }

        .header-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        #playerCount,
        #totalPlayerCount {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-color);
        }

        .header-actions {
            display: flex;
            gap: 15px; /* Butonlar ve tema değiştirme arasındaki boşluk */
            align-items: center;
            margin-left: auto; /* Sağ tarafa hizala */
        }

        .theme-toggle,
        .refresh-button { /* Yenile butonu için de stil eklendi */
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.2s ease, transform 0.2s ease;
            padding: 0; /* padding'i sıfırla */
        }

        .refresh-button {
            background-color: var(--refresh-btn-bg);
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 0.9rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .refresh-button:hover {
            background-color: var(--refresh-btn-hover);
            transform: translateY(-1px);
        }

        .theme-toggle:hover {
            color: var(--accent-color-blue);
        }

        .filter-checkboxes {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
        }

        .filter-checkbox label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            color: var(--text-color);
        }

        .filter-checkbox input[type="checkbox"] {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border: 2px solid var(--accent-color-blue);
            border-radius: 4px;
            background-color: var(--input-bg);
            outline: none;
            cursor: pointer;
            transition: background-color 0.2s ease, border-color 0.2s ease;
        }

        .filter-checkbox input[type="checkbox"]:checked {
            background-color: var(--accent-color-blue);
            border-color: var(--accent-color-blue);
        }

        .filter-checkbox input[type="checkbox"]:checked::before {
            content: '\2713';
            display: block;
            color: #fff;
            font-size: 14px;
            line-height: 1;
            text-align: center;
            padding-top: 1px;
        }

        .filter-checkbox input[type="checkbox"]:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            background-color: #555;
            border-color: #555;
        }

        .search-container {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 20px 0;
            background-color: var(--primary-bg);
            box-shadow: 0 4px 8px var(--shadow-color);
            margin-top: 20px;
        }

        .search-input {
            width: 90%;
            max-width: 500px;
            padding: 12px 20px;
            border: 1px solid var(--input-border);
            border-radius: 25px;
            font-size: 1rem;
            background-color: var(--input-bg);
            color: var(--text-color);
            outline: none;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.3);
            transition: border-color 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease, color 0.3s ease;
        }

        .search-input::placeholder {
            color: var(--input-placeholder);
        }

        .search-input:focus {
            border-color: #66b3ff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }

        .loading-indicator {
            text-align: center;
            padding: 20px;
            font-size: 1.2rem;
            color: var(--text-color);
            display: none;
        }

        .users-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); /* Eski değere döndürüldü */
            gap: 20px;
            padding: 30px;
            max-width: 1200px;
            margin: 20px auto;
        }

        .user {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            padding: 20px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            background-color: var(--card-bg);
            box-shadow: 0 5px 15px var(--shadow-color);
            transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.3s ease;
            position: relative;
        }

        .user:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px var(--card-hover-shadow);
        }

        .user img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--accent-color-blue);
        }

        .user-details {
            flex-grow: 1;
        }

        .user-details b {
            font-size: 1.1rem;
            color: #fff;
            margin-bottom: 5px;
            display: block;
        }

        .user-details i {
            font-size: 0.9rem;
            color: var(--text-color);
            margin-right: 10px;
        }

        .user-details .room-link {
            color: var(--link-color);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s ease, text-decoration 0.2s ease;
        }

        .user-details .room-link:hover {
            color: var(--link-hover-color);
            text-decoration: underline;
        }

        .action-buttons {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .view-photo-btn,
        .discord-profile-btn {
            padding: 8px 15px;
            font-size: 0.9rem;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.2s ease, transform 0.1s ease;
            color: #fff;
        }

        .view-photo-btn {
            background-color: var(--accent-color-blue);
        }

        .view-photo-btn:hover {
            background-color: var(--button-hover-darken);
            transform: translateY(-1px);
        }

        .discord-profile-btn {
            background-color: #7289da;
        }

        .discord-profile-btn:hover {
            background-color: #5b6eae;
            transform: translateY(-1px);
        }

        .favorite-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 1.3rem;
            cursor: pointer;
            color: #ccc;
            transition: color 0.2s ease, transform 0.1s ease;
        }

        .favorite-btn:hover {
            color: #fdd835;
            transform: scale(1.1);
        }

        .favorite-btn.favorited {
            color: #ffeb3b;
        }

        .profile-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .profile-content {
            background: var(--secondary-bg);
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            position: relative;
            box-shadow: 0 10px 25px var(--shadow-color);
            animation: fadeIn 0.3s ease-out;
            transition: background-color 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .profile-content .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            cursor: pointer;
            color: var(--accent-color-red);
            font-size: 28px;
            font-weight: bold;
            transition: color 0.2s ease;
        }

        .profile-content .close-btn:hover {
            color: #ff6b6b;
        }

        .profile-content h2 {
            color: var(--text-color);
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 1.8rem;
            transition: color 0.3s ease;
        }

        .profile-content img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 3px solid var(--accent-color-blue);
        }

        .profile-content p {
            font-size: 1.1rem;
            color: var(--text-color);
            margin-bottom: 25px;
            transition: color 0.3s ease;
        }

        #advertisementBar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.3);
            z-index: 999;
        }

        #advertisementText {
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
            white-space: nowrap;
            overflow: hidden;
            animation: marquee 15s linear infinite;
        }

        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
                padding: 15px;
            }

            .header-actions {
                margin-left: 0;
                width: 100%;
                justify-content: space-between;
                margin-top: 10px;
            }

            .theme-toggle {
                position: static;
            }

            .filter-checkboxes {
                margin-top: 15px;
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .search-container {
                padding: 15px 0;
            }

            .users-container {
                padding: 20px;
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }

            .user {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .user img {
                margin-bottom: 10px;
            }

            .action-buttons {
                justify-content: center;
            }

            #advertisementBar {
                height: 50px;
            }
            #advertisementText {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 10px;
            }
            .search-input {
                width: 95%;
                padding: 10px 15px;
            }
            .users-container {
                padding: 10px;
                gap: 15px;
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
            .user {
                padding: 15px;
            }
            .user img {
                width: 50px;
                height: 50px;
            }
            .profile-content {
                padding: 20px;
            }
            .profile-content h2 {
                font-size: 1.5rem;
            }
            .profile-content img {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-info">
            <div id="playerCount"></div>
            <div id="totalPlayerCount">Toplam kişi sayısı: 0</div>
        </div>

        <div class="header-actions">
            <button class="refresh-button" id="refreshButton">
                <i class="fas fa-sync-alt"></i> Listeyi Yenile
            </button>
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-sun"></i>
            </button>
        </div>

        <div class="filter-checkboxes">
            <div class="filter-checkbox">
                <label>
                    <input type="checkbox" id="havefotoCheckbox" onchange="filterUsers()"> Sadece Profil Fotoğrafı Olanlar
                </label>
            </div>
            <div class="filter-checkbox">
                <label>
                    <input type="checkbox" id="nofotoCheckbox" onchange="filterUsers()"> Profil Fotoğrafı Olmayanlar
                </label>
            </div>
            <div class="filter-checkbox">
                <label>
                    <input type="checkbox" id="discordCheckbox" onchange="filterUsers()"> Discord ile Giriş Yapanlar
                </label>
            </div>
        </div>
    </div>

    <div class="search-container">
        <input type="text" class="search-input" id="searchInput" onkeyup="searchUsers()" placeholder="Kullanıcı Ara...">
    </div>

    <div class="loading-indicator" id="loadingIndicator">
        <i class="fas fa-spinner fa-spin"></i> Kullanıcılar yükleniyor...
    </div>

    <div class="users-container" id="usersContainer"></div>

    <div class="profile-container" id="profileContainer">
        <div class="profile-content">
            <span class="close-btn" onclick="closeProfile()">×</span>
            <h2 id="profileTitle"></h2>
            <img id="profileImage" alt="Profil Fotoğrafı">
            <p id="profileName"></p>
            <div class="action-buttons">
                <a id="viewPhotoLink" class="view-photo-btn" target="_blank" rel="noopener noreferrer">Fotoğrafı Görüntüle</a>
                <button id="discordProfileBtn" class="discord-profile-btn" onclick="">Discord Profili</button>
            </div>
        </div>
    </div>

    <div id="advertisementBar">
        <span id="advertisementText">Discord: garou#0001 - En güncel kullanıcı listesi için bizi takip edin!</span>
    </div>

    <script>
        const f = (selector) => document.querySelector(selector);
        const fa = (selector) => document.querySelectorAll(selector);

        let totalPlayerCount = 0;
        let favoriteUsers = JSON.parse(localStorage.getItem('favoriteUsers')) || [];
        let currentLanguage = 8; // Varsayılan dil (Türkçe için 8)

        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            if (savedTheme === 'light') {
                document.body.classList.add('light-theme');
                f('#themeToggle i').classList.replace('fa-sun', 'fa-moon');
            } else {
                document.body.classList.remove('light-theme');
                f('#themeToggle i').classList.replace('fa-moon', 'fa-sun');
            }

            listusers(currentLanguage); // Sayfa yüklendiğinde listeyi getir
        });

        function updatePlayerCount(count) {
            const playerCountElement = f("#playerCount");
            playerCountElement.textContent = `Listelenen kişi sayısı: ${count}`;
        }

        function updateTotalPlayerCount(count) {
            const totalPlayerCountElement = f("#totalPlayerCount");
            totalPlayerCountElement.textContent = `Toplam bulunan kişi sayısı: ${count}`;
        }

        function extractDiscordID(avatarURL) {
            const matches = avatarURL.match(/\/avatars\/(\d+)\//);
            return matches ? matches[1] : null;
        }

        function addPlayers(users, roomlink) {
            const usersContainer = f("#usersContainer");
            
            users.forEach(user => {
                const foto = user.foto || `https://gartic.io/static/images/avatar/svg/${user.avatar}.svg`;
                const uclass = user.foto ? "havefoto" : "nofoto";
                const isDiscordUser = foto.includes("cdn.discordapp.com");
                const discordClass = isDiscordUser ? "discord" : "";
                const discordID = isDiscordUser ? extractDiscordID(foto) : null;

                const discordProfileButtonHTML = discordID 
                    ? `<button class="discord-profile-btn" onclick="openDiscordProfile('${discordID}')">Discord Profili</button>` 
                    : '';

                if (!f(`#user-${user.id}`)) {
                    totalPlayerCount++;
                    const isFavorited = favoriteUsers.includes(user.id);

                    usersContainer.innerHTML += `
                        <div class="user ${uclass} ${discordClass}" id="user-${user.id}">
                            <button class="favorite-btn ${isFavorited ? 'favorited' : ''}" onclick="toggleFavorite(${user.id})">
                                <i class="${isFavorited ? 'fas' : 'far'} fa-star"></i>
                            </button>
                            <img src="${foto}" alt="${user.nick}'ın fotoğrafı">
                            <div class="user-details">
                                <b>${user.nick}</b><br>
                                <i>${user.pontos} pt</i><br>
                                <a href="https://gartic.io/${roomlink}" target="_blank" rel="noopener noreferrer" class="room-link">${roomlink}</a>
                                &nbsp;|&nbsp;
                                <a href="https://gartic.io/${roomlink}/viewer" target="_blank" rel="noopener noreferrer" class="room-link">${roomlink} izle</a><br>
                                <div class="action-buttons">
                                    <button class="view-photo-btn" onclick="viewPhoto('${foto}')">Fotoğrafı Görüntüle</button>
                                    ${discordProfileButtonHTML}
                                </div>
                            </div>
                        </div>
                    `;
                }
            });
            updateTotalPlayerCount(totalPlayerCount);
            filterUsers();
        }

        function viewPhoto(photoURL) {
            window.open(photoURL, '_blank', 'noopener,noreferrer');
        }

        function openDiscordProfile(discordID) {
            if (discordID) {
                window.open(`https://discordlookup.com/user/${discordID}`, '_blank', 'noopener,noreferrer');
            } else {
                console.warn("Discord ID bulunamadı.");
            }
        }

        function openProfile(nick, foto) {
            const profileContainer = f("#profileContainer");
            const profileTitle = f("#profileTitle");
            const profileImage = f("#profileImage");
            const profileName = f("#profileName");
            const viewPhotoLink = f("#viewPhotoLink");
            const discordProfileBtn = f("#discordProfileBtn");

            profileTitle.textContent = `Profil: ${nick}`;
            profileImage.src = foto;
            profileImage.alt = `${nick}'ın Profil Fotoğrafı`;
            profileName.textContent = `Kullanıcı Adı: ${nick}`;
            
            viewPhotoLink.href = foto;

            const isDiscordUser = foto.includes("cdn.discordapp.com");
            const discordID = isDiscordUser ? extractDiscordID(foto) : null;
            if (isDiscordUser && discordID) {
                discordProfileBtn.style.display = 'inline-block';
                discordProfileBtn.onclick = () => openDiscordProfile(discordID);
            } else {
                discordProfileBtn.style.display = 'none';
            }
            
            profileContainer.style.display = 'flex';
        }

        function closeProfile() {
            f("#profileContainer").style.display = 'none';
        }

        function filterUsers() {
            const users = fa(".user");
            const havefotoCheckbox = f("#havefotoCheckbox");
            const nofotoCheckbox = f("#nofotoCheckbox");
            const discordCheckbox = f("#discordCheckbox");

            havefotoCheckbox.disabled = nofotoCheckbox.checked || discordCheckbox.checked;
            nofotoCheckbox.disabled = havefotoCheckbox.checked || discordCheckbox.checked;
            discordCheckbox.disabled = havefotoCheckbox.checked || nofotoCheckbox.checked;

            let shouldShowAnyFilter = havefotoCheckbox.checked || nofotoCheckbox.checked || discordCheckbox.checked;
            let visibleCount = 0;

            users.forEach(user => {
                const hasPhoto = user.classList.contains("havefoto");
                const noPhoto = user.classList.contains("nofoto");
                const isDiscord = user.classList.contains("discord");

                let shouldShow = false;

                if (!shouldShowAnyFilter) {
                    shouldShow = true;
                } else if (havefotoCheckbox.checked && hasPhoto) {
                    shouldShow = true;
                } else if (nofotoCheckbox.checked && noPhoto) {
                    shouldShow = true;
                } else if (discordCheckbox.checked && isDiscord) {
                    shouldShow = true;
                }
                
                user.style.display = shouldShow ? "flex" : "none";
                if (shouldShow) {
                    visibleCount++;
                }
            });

            updatePlayerCount(visibleCount);
        }

        function searchUsers() {
            const users = fa(".user");
            const searchInput = f("#searchInput").value.toLowerCase();
            
            const havefotoChecked = f("#havefotoCheckbox").checked;
            const nofotoChecked = f("#nofotoCheckbox").checked;
            const discordChecked = f("#discordCheckbox").checked;

            let visibleCount = 0;

            users.forEach(user => {
                const userName = user.querySelector("b").textContent.toLowerCase();
                const hasPhoto = user.classList.contains("havefoto");
                const noPhoto = user.classList.contains("nofoto");
                const isDiscord = user.classList.contains("discord");

                let passesFilter = false;
                if (!havefotoChecked && !nofotoChecked && !discordChecked) {
                    passesFilter = true;
                } else if (havefotoChecked && hasPhoto) {
                    passesFilter = true;
                } else if (nofotoChecked && noPhoto) {
                    passesFilter = true;
                } else if (discordChecked && isDiscord) {
                    passesFilter = true;
                }

                if (userName.includes(searchInput) && passesFilter) {
                    user.style.display = "flex";
                    visibleCount++;
                } else {
                    user.style.display = "none";
                }
            });

            updatePlayerCount(visibleCount);
        }
        
        function listusers(lang) {
            const usersContainer = f("#usersContainer");
            const loadingIndicator = f("#loadingIndicator");

            usersContainer.innerHTML = ""; // Listeyi temizle
            totalPlayerCount = 0;
            updateTotalPlayerCount(0);
            updatePlayerCount(0);
            f("#searchInput").value = ""; // Arama kutusunu temizle
            // Filtre kutularını sıfırla
            f("#havefotoCheckbox").checked = false;
            f("#nofotoCheckbox").checked = false;
            f("#discordCheckbox").checked = false;
            filterUsers(); // Filtreleri uygula (hepsi pasif kalacak)

            loadingIndicator.style.display = 'block';

            fetch(`https://gartic.io/req/list?search=&language[]=${lang}`)
                .then(x => x.json())
                .then(rooms => {
                    let index = 0;
                    const fetchNextRoom = () => {
                        if (index >= rooms.length) {
                            loadingIndicator.style.display = 'none';
                            return;
                        }

                        const room = rooms[index];
                        index++;

                        fetch(`https://gartic.io/serverViewer?v3=1&room=${room.code}`)
                            .then(x => x.text())
                            .then(x => {
                                const roomSC = x.split("https://")[1].split(".")[0];
                                let ws = new WebSocket(`wss://${roomSC}.gartic.io/socket.io/?EIO=3&transport=websocket`);

                                ws.onopen = () => {
                                    ws.send('42[12,{"v":20000,"platform":0,"sala":"' + room.id + '"}]');
                                    ws.send('42[46,0]');
                                };

                                ws.onmessage = (msg) => {
                                    if (msg.data.indexOf('42["5"') !== -1) {
                                        const usersData = JSON.parse('[{"id":' + msg.data.split('[{"id":')[1].split("}]")[0] + "}]");
                                        addPlayers(usersData, room.code);
                                    }
                                };
                            })
                            .catch(error => console.error(`Oda verileri çekilirken hata oluştu ${room.code}:`, error))
                            .finally(() => {
                                // setTimeout(fetchNextRoom, 2000); // Bu satırı kaldırdık, anında yükleme için
                                fetchNextRoom(); // Bir sonraki odayı hemen çek
                            });
                    };

                    fetchNextRoom();
                })
                .catch(error => {
                    console.error('Oda listesi çekilirken hata oluştu:', error);
                    loadingIndicator.style.display = 'none';
                });
        }
        
        function toggleTheme() {
            document.body.classList.toggle('light-theme');
            const isLight = document.body.classList.contains('light-theme');
            const themeIcon = f('#themeToggle i');
            if (isLight) {
                themeIcon.classList.replace('fa-sun', 'fa-moon');
                localStorage.setItem('theme', 'light');
            } else {
                themeIcon.classList.replace('fa-moon', 'fa-sun');
                localStorage.setItem('theme', 'dark');
            }
        }

        function toggleFavorite(userId) {
            const userElement = f(`#user-${userId}`);
            const favoriteBtn = userElement.querySelector('.favorite-btn');
            const starIcon = favoriteBtn.querySelector('i');

            if (favoriteUsers.includes(userId)) {
                favoriteUsers = favoriteUsers.filter(id => id !== userId);
                favoriteBtn.classList.remove('favorited');
                starIcon.classList.replace('fas', 'far');
            } else {
                favoriteUsers.push(userId);
                favoriteBtn.classList.add('favorited');
                starIcon.classList.replace('far', 'fas');
            }
            localStorage.setItem('favoriteUsers', JSON.stringify(favoriteUsers));
        }

        f('#themeToggle').addEventListener('click', toggleTheme);
        f('#refreshButton').addEventListener('click', () => listusers(currentLanguage)); // Yenile butonuna olay dinleyici eklendi

        // İlk yüklemede ve yenilemede filtrelerin ve arama çubuğunun sıfırlanması için listusers fonksiyonunda bu işlemler yapıldı.
    </script>
