<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gartic.io Oda Görüntüleyici</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6a0dad; /* Mor */
            --secondary-color: #ffd700; /* Altın sarısı */
            --background-color: #1a1a2e; /* Koyu morumsu mavi */
            --card-background: #2a2a4a; /* Daha koyu kart arka planı */
            --text-color: #e0e0e0; /* Açık gri */
            --border-radius: 8px;
            --box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            background-color: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 30px;
            box-sizing: border-box;
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            color: var(--secondary-color);
            margin-bottom: 20px;
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .search-container {
            margin-bottom: 25px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .search-container input,
        .search-container select {
            padding: 12px 20px;
            border: 1px solid var(--primary-color);
            border-radius: var(--border-radius);
            background-color: var(--background-color);
            color: var(--text-color);
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 200px;
            max-width: 300px;
        }

        .search-container input::placeholder,
        .search-container select option {
            color: #b0b0b0;
        }

        .search-container input:focus,
        .search-container select:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 8px rgba(255, 215, 0, 0.4);
        }

        #language-select {
            cursor: pointer;
        }

        .filters {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        .filter-item {
            background-color: var(--primary-color);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 400;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .filter-item.active {
            background-color: var(--secondary-color);
            color: var(--background-color);
            font-weight: 700;
        }

        #player-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .player-card {
            background-color: var(--background-color);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            text-align: left;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border: 1px solid transparent;
        }

        .player-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            border-color: var(--primary-color);
        }

        .player-card h3 {
            color: var(--secondary-color);
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 1.3em;
            word-wrap: break-word;
        }

        .player-card p {
            margin: 5px 0;
            font-size: 0.95em;
        }

        .player-card p strong {
            color: var(--primary-color);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            .search-container {
                flex-direction: column;
                align-items: stretch;
            }
            #player-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gartic.io Oda Görüntüleyici</h1>
        <div class="search-container">
            <input type="text" id="username-search" placeholder="Oyuncu Adı ile Ara...">
            <select id="language-select">
                <option value="tr">Türkçe</option>
                </select>
        </div>
        <div class="filters">
            <div class="filter-item active" data-filter-type="all">Tümü</div>
            <div class="filter-item" data-filter-type="active">Aktif Oyuncular</div>
            <div class="filter-item" data-filter-type="full">Dolu Odalar</div>
            <div class="filter-item" data-filter-type="empty">Boş Odalar</div>
        </div>
        <div id="player-list">
            <p id="loading-message">Odalar yükleniyor, lütfen bekleyin...</p>
        </div>
    </div>

    <script>
        const playersData = {}; // Global nesne, oyuncu ID'lerini ve bulundukları odaları saklamak için
        const playerListDiv = document.getElementById('player-list');
        const usernameSearchInput = document.getElementById('username-search');
        const languageSelect = document.getElementById('language-select');
        const filterItems = document.querySelectorAll('.filter-item');
        let currentFilter = 'all';

        // Gartic.io API'sinden oda listesini çekme ve oyuncuları işleme
        function fetchGarticRooms(lang = 'tr') {
            playerListDiv.innerHTML = '<p id="loading-message">Odalar yükleniyor, lütfen bekleyin...</p>';
            Object.keys(playersData).forEach(key => delete playersData[key]); // Önceki verileri temizle

            fetch(`https://gartic.io/req/list?search=&language[]=8`)
                .then(x => x.json())
                .then(rooms => {
                    if (rooms.length === 0) {
                        playerListDiv.innerHTML = '<p>Bu dilde oda bulunamadı.</p>';
                        return;
                    }
                    let index = 0;
                    const maxRequestsPerSecond = 5; // Her saniye 5 istek
                    const delayBetweenRequests = 1000 / maxRequestsPerSecond; // MS cinsinden gecikme

                    function fetchRoom() {
                        if (index >= rooms.length) {
                            filterUsers(); // Tüm odalar işlendikten sonra filtrelemeyi çalıştır
                            if (Object.keys(playersData).length === 0) {
                                playerListDiv.innerHTML = '<p>Hiç oyuncu bulunamadı.</p>';
                            } else {
                                document.getElementById('loading-message').remove(); // Yükleniyor mesajını kaldır
                            }
                            return;
                        }

                        const room = rooms[index];
                        index++;

                        // Odadaki oyuncu sayısı 0 ise ve boş oda göstermiyorsak atla
                        if (currentFilter !== 'empty' && room.players === 0) {
                            setTimeout(fetchRoom, 0); // Anında bir sonraki odaya geç
                            return;
                        }

                        // Çok fazla istek göndermemek için gecikme ekle
                        setTimeout(() => {
                            fetch(`https://gartic.io/serverViewer?v3=1&room=${room.code}`)
                                .then(x => x.text())
                                .then(x => {
                                    const roomSC = x.split("https://")[1].split(".")[0];
                                    let ws = new WebSocket(`wss://${roomSC}.gartic.io/socket.io/?EIO=3&transport=websocket`);

                                    ws.onopen = () => {
                                        ws.send('42[12,{"v":20000,"platform":0,"sala":"' + room.id + '"}]');
                                        ws.send('42[46,0]');
                                    }

                                    ws.onmessage = (msg) => {
                                        if (msg.data.indexOf('42["5"') !== -1) {
                                            try {
                                                const rawData = msg.data.split('[{"id":')[1].split("}]")[0];
                                                const playerInfo = JSON.parse('[{"id":' + rawData + "}]");
                                                addPlayers(playerInfo, room);
                                                filterUsers(); // Yeni veriler geldiğinde listeyi güncelle
                                            } catch (e) {
                                                console.error("Player data parse error:", e);
                                            }
                                        }
                                        ws.close(); // Mesajı aldıktan sonra WebSocket'i kapat
                                    }

                                    ws.onerror = (err) => {
                                        console.error(`WebSocket error for room ${room.code}:`, err);
                                        ws.close(); // Hata durumunda da kapat
                                    }

                                    ws.onclose = () => {
                                        // WebSocket kapatıldığında bir sonraki odaya geç
                                        fetchRoom();
                                    };
                                })
                                .catch(error => {
                                    console.error(`Error fetching room data for ${room.code}:`, error);
                                    setTimeout(fetchRoom, 0); // Hata durumunda bile devam et
                                });
                        }, delayBetweenRequests);
                    }

                    fetchRoom(); // İlk odayı almak için başlat
                })
                .catch(error => {
                    console.error('Error fetching room list:', error);
                    playerListDiv.innerHTML = '<p>Odalar yüklenirken bir hata oluştu.</p>';
                });
        }

        // Oyuncuları ve bulundukları odaları listeye ekle/güncelle
        function addPlayers(players, room) {
            players.forEach(player => {
                // Oyuncunun adı null veya tanımsızsa, isimsiz bir oyuncu olduğunu varsayalım
                const playerName = player.name && player.name.trim() !== '' ? player.name : 'İsimsiz Oyuncu';
                if (!playersData[player.id]) {
                    playersData[player.id] = {
                        name: playerName,
                        room: room.name,
                        roomCode: room.code,
                        roomType: room.type,
                        roomPlayers: room.players,
                        roomMaxPlayers: room.maxPlayers,
                        roomCountry: room.country,
                        roomLanguage: room.language
                    };
                } else {
                    // Mevcutsa güncelle (oyuncu oda değiştirebilir)
                    playersData[player.id].room = room.name;
                    playersData[player.id].roomCode = room.code;
                    playersData[player.id].roomPlayers = room.players;
                    playersData[player.id].roomMaxPlayers = room.maxPlayers;
                }
            });
            filterUsers(); // Her yeni oyuncu geldiğinde filtrelemeyi tekrar çalıştır
        }

        // Kullanıcıları filtrele ve HTML'i güncelle
        function filterUsers() {
            playerListDiv.innerHTML = ''; // Listeyi temizle
            const searchTerm = usernameSearchInput.value.toLowerCase();
            let foundPlayers = 0;

            const uniqueRooms = {}; // Sadece bir kez eklenmiş odaları tutmak için

            for (const playerId in playersData) {
                const player = playersData[playerId];
                const playerNameLower = player.name.toLowerCase();

                // Kullanıcı adına göre filtreleme
                if (searchTerm && !playerNameLower.includes(searchTerm)) {
                    continue;
                }

                // Oda filtresi
                let showPlayer = false;
                if (currentFilter === 'all') {
                    showPlayer = true;
                } else if (currentFilter === 'active' && player.roomPlayers > 0) {
                    showPlayer = true;
                } else if (currentFilter === 'full' && player.roomPlayers === player.roomMaxPlayers && player.roomPlayers > 0) {
                    showPlayer = true;
                } else if (currentFilter === 'empty' && player.roomPlayers === 0) {
                    showPlayer = true;
                }

                if (showPlayer) {
                    // Aynı odayı birden fazla kez eklememek için kontrol
                    if (!uniqueRooms[player.roomCode]) {
                        const playerCard = document.createElement('div');
                        playerCard.classList.add('player-card');

                        playerCard.innerHTML = `
                            <h3>${player.room} (${player.roomCode})</h3>
                            <p><strong>Oyuncu:</strong> ${player.name}</p>
                            <p><strong>Oyuncu Sayısı:</strong> ${player.roomPlayers}/${player.roomMaxPlayers}</p>
                            <p><strong>Oda Tipi:</strong> ${player.roomType || 'Bilinmiyor'}</p>
                            <p><strong>Ülke:</strong> ${player.roomCountry || 'Bilinmiyor'}</p>
                            <p><strong>Dil:</strong> ${player.roomLanguage || 'Bilinmiyor'}</p>
                            <a href="https://gartic.io/play/${player.roomCode}" target="_blank" style="color: var(--secondary-color); text-decoration: none; font-weight: bold; display: block; margin-top: 10px;">Odaya Git</a>
                        `;
                        playerListDiv.appendChild(playerCard);
                        foundPlayers++;
                        uniqueRooms[player.roomCode] = true; // Bu odayı eklendi olarak işaretle
                    }
                }
            }

            if (foundPlayers === 0 && !document.getElementById('loading-message')) {
                playerListDiv.innerHTML = '<p>Aradığınız kriterlere uygun oyuncu veya oda bulunamadı.</p>';
            }
        }

        // Olay dinleyicileri
        usernameSearchInput.addEventListener('input', filterUsers);
        languageSelect.addEventListener('change', (e) => {
            fetchGarticRooms(e.target.value);
        });

        filterItems.forEach(item => {
            item.addEventListener('click', () => {
                filterItems.forEach(btn => btn.classList.remove('active'));
                item.classList.add('active');
                currentFilter = item.dataset.filterType;
                filterUsers();
            });
        });

        // Başlangıçta odaları yükle
        fetchGarticRooms(languageSelect.value);
    </script>
</body>
</html>
