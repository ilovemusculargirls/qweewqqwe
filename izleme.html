<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gartic.io Kullanıcı Listesi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #1a1a2e;
            --secondary-bg: #16213e;
            --card-bg: #0f3460;
            --text-color: #e0e0e0;
            --accent-color-blue: #007bff;
            --accent-color-red: #e74c3c;
            --border-color: #007bff;
            --shadow-color: rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('https://i.pinimg.com/originals/35/dd/54/35dd549d2db3db16dd15c09cec685fb3.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--text-color);
            line-height: 1.6;
        }

        .header {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            padding: 15px 25px;
            background-color: var(--secondary-bg);
            box-shadow: 0 4px 8px var(--shadow-color);
        }

        .header-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        #playerCount,
        #totalPlayerCount {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-color);
        }

        .filter-checkboxes {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
        }

        .filter-checkbox label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            color: var(--text-color);
        }

        .filter-checkbox input[type="checkbox"] {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border: 2px solid var(--accent-color-blue);
            border-radius: 4px;
            background-color: var(--secondary-bg);
            outline: none;
            cursor: pointer;
            transition: background-color 0.2s ease, border-color 0.2s ease;
        }

        .filter-checkbox input[type="checkbox"]:checked {
            background-color: var(--accent-color-blue);
            border-color: var(--accent-color-blue);
        }

        .filter-checkbox input[type="checkbox"]:checked::before {
            content: '\2713'; /* Checkmark character */
            display: block;
            color: #fff;
            font-size: 14px;
            line-height: 1;
            text-align: center;
            padding-top: 1px;
        }

        .filter-checkbox input[type="checkbox"]:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            background-color: #555;
            border-color: #555;
        }

        .search-container {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 20px 0;
            background-color: var(--primary-bg);
            box-shadow: 0 4px 8px var(--shadow-color);
            margin-top: 20px;
        }

        .search-input {
            width: 90%;
            max-width: 500px;
            padding: 12px 20px;
            border: 1px solid var(--accent-color-blue);
            border-radius: 25px;
            font-size: 1rem;
            background-color: var(--secondary-bg);
            color: var(--text-color);
            outline: none;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.3);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .search-input::placeholder {
            color: rgba(224, 224, 224, 0.7);
        }

        .search-input:focus {
            border-color: #66b3ff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }

        .users-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            padding: 30px;
            max-width: 1200px;
            margin: 20px auto;
        }

        .user {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            padding: 20px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            background-color: var(--card-bg);
            box-shadow: 0 5px 15px var(--shadow-color);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .user:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 123, 255, 0.3);
        }

        .user img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--accent-color-blue);
        }

        .user-details {
            flex-grow: 1;
        }

        .user-details b {
            font-size: 1.1rem;
            color: #fff;
            margin-bottom: 5px;
            display: block;
        }

        .user-details i {
            font-size: 0.9rem;
            color: var(--text-color);
            margin-right: 10px;
        }

        .user-details a {
            color: var(--accent-color-blue);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s ease;
        }

        .user-details a:hover {
            color: #66b3ff;
            text-decoration: underline;
        }

        .action-buttons {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .download-btn,
        .discord-profile-btn {
            padding: 8px 15px;
            font-size: 0.9rem;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.2s ease, transform 0.1s ease;
        }

        .download-btn {
            background-color: var(--accent-color-blue);
            color: #fff;
        }

        .download-btn:hover {
            background-color: #0056b3;
            transform: translateY(-1px);
        }

        .discord-profile-btn {
            background-color: #7289da; /* Discord Blue */
            color: #fff;
        }

        .discord-profile-btn:hover {
            background-color: #5b6eae;
            transform: translateY(-1px);
        }

        /* Profile Modal */
        .profile-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .profile-content {
            background: var(--secondary-bg);
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            position: relative;
            box-shadow: 0 10px 25px var(--shadow-color);
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .profile-content .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            cursor: pointer;
            color: var(--accent-color-red);
            font-size: 28px;
            font-weight: bold;
            transition: color 0.2s ease;
        }

        .profile-content .close-btn:hover {
            color: #ff6b6b;
        }

        .profile-content h2 {
            color: #fff;
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .profile-content img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 3px solid var(--accent-color-blue);
        }

        .profile-content p {
            font-size: 1.1rem;
            color: var(--text-color);
            margin-bottom: 25px;
        }

        /* Advertisement Bar */
        #advertisementBar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.3);
            z-index: 999;
        }

        #advertisementGif {
            height: 50px; /* Adjust as needed */
            margin-right: 15px;
        }

        #advertisementText {
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
            white-space: nowrap;
            overflow: hidden;
            animation: marquee 15s linear infinite;
        }

        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
                padding: 15px;
            }

            .filter-checkboxes {
                margin-top: 15px;
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .search-container {
                padding: 15px 0;
            }

            .users-container {
                padding: 20px;
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }

            .user {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .user img {
                margin-bottom: 10px;
            }

            .action-buttons {
                justify-content: center;
            }

            #advertisementBar {
                height: 50px;
            }
            #advertisementText {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 10px;
            }
            .search-input {
                width: 95%;
                padding: 10px 15px;
            }
            .users-container {
                padding: 10px;
                gap: 15px;
            }
            .user {
                padding: 15px;
            }
            .user img {
                width: 50px;
                height: 50px;
            }
            .profile-content {
                padding: 20px;
            }
            .profile-content h2 {
                font-size: 1.5rem;
            }
            .profile-content img {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-info">
            <div id="playerCount"></div>
            <div id="totalPlayerCount">Toplam kişi sayısı: 0</div>
        </div>

        <div class="filter-checkboxes">
            <div class="filter-checkbox">
                <label>
                    <input type="checkbox" id="havefotoCheckbox" onchange="filterUsers()"> Sadece Profil Fotoğrafı Olanlar
                </label>
            </div>
            <div class="filter-checkbox">
                <label>
                    <input type="checkbox" id="nofotoCheckbox" onchange="filterUsers()"> Profil Fotoğrafı Olmayanlar
                </label>
            </div>
            <div class="filter-checkbox">
                <label>
                    <input type="checkbox" id="discordCheckbox" onchange="filterUsers()"> Discord ile Giriş Yapanlar
                </label>
            </div>
        </div>
    </div>

    <div class="search-container">
        <input type="text" class="search-input" id="searchInput" onkeyup="searchUsers()" placeholder="Kullanıcı Ara...">
    </div>

    <div class="users-container" id="usersContainer"></div>

    <div class="profile-container" id="profileContainer">
        <div class="profile-content">
            <span class="close-btn" onclick="closeProfile()">×</span>
            <h2 id="profileTitle"></h2>
            <img id="profileImage" alt="Profil Fotoğrafı">
            <p id="profileName"></p>
            <div class="action-buttons">
                <a id="downloadLink" class="download-btn" download="profile_photo.png" target="_blank">Fotoğrafı İndir</a>
                <a id="discordProfileBtn" class="discord-profile-btn" target="_blank" rel="noopener noreferrer">Discord Profili</a>
            </div>
        </div>
    </div>

    <div id="advertisementBar">
        <img id="advertisementGif" src="https://example.com/your-ad-gif.gif" alt="Reklam GIFi"> <span id="advertisementText">Discord: garou#0001 - En güncel kullanıcı listesi için bizi takip edin!</span>
    </div>

    <script>
        const f = (selector) => document.querySelector(selector);
        const fa = (selector) => document.querySelectorAll(selector);

        let totalPlayerCount = 0;

        function updatePlayerCount(count) {
            const playerCountElement = f("#playerCount");
            playerCountElement.textContent = `Listelenen kişi sayısı: ${count}`;
        }

        function updateTotalPlayerCount(count) {
            const totalPlayerCountElement = f("#totalPlayerCount");
            totalPlayerCountElement.textContent = `Toplam bulunan kişi sayısı: ${count}`;
        }

        function extractDiscordID(avatarURL) {
            const matches = avatarURL.match(/\/avatars\/(\d+)\//);
            return matches ? matches[1] : null;
        }

        function addPlayers(users, roomlink) {
            const usersContainer = f("#usersContainer");
            
            users.forEach(user => {
                const foto = user.foto || `https://gartic.io/static/images/avatar/svg/${user.avatar}.svg`;
                const uclass = user.foto ? "havefoto" : "nofoto";
                const isDiscordUser = foto.includes("cdn.discordapp.com");
                const discordClass = isDiscordUser ? "discord" : "";
                const discordID = isDiscordUser ? extractDiscordID(foto) : null;

                const discordProfileButtonHTML = discordID 
                    ? `<button class="discord-profile-btn" onclick="openDiscordProfile('${discordID}')">Discord Profili</button>` 
                    : '';

                // Kullanıcı zaten listede var mı kontrol et
                if (!f(`#user-${user.id}`)) { // Her kullanıcıya benzersiz bir ID verelim
                    totalPlayerCount++;
                    usersContainer.innerHTML += `
                        <div class="user ${uclass} ${discordClass}" id="user-${user.id}">
                            <img src="${foto}" alt="${user.nick}'ın fotoğrafı">
                            <div class="user-details">
                                <b>${user.nick}</b><br>
                                <i>${user.pontos} pt</i>&nbsp;&nbsp;
                                <a target="_blank" href="https://gartic.io/${roomlink}">#${roomlink}</a><br>
                                <div class="action-buttons">
                                    <button class="download-btn" onclick="downloadPhoto('${foto}', '${user.nick}')">Fotoğrafı İndir</button>
                                    ${discordProfileButtonHTML}
                                </div>
                            </div>
                        </div>
                    `;
                }
            });
            updateTotalPlayerCount(totalPlayerCount); // Toplam bulunan kullanıcı sayısını güncelle
            filterUsers(); // Filtreleri tekrar uygulayarak görünen sayıyı güncelle
        }

        function openDiscordProfile(discordID) {
            if (discordID) {
                window.open(`https://discordlookup.com/user/${discordID}`, '_blank');
            } else {
                console.warn("Discord ID bulunamadı.");
            }
        }

        function openProfile(nick, foto) {
            const profileContainer = f("#profileContainer");
            const profileTitle = f("#profileTitle");
            const profileImage = f("#profileImage");
            const profileName = f("#profileName");
            const downloadLink = f("#downloadLink");
            const discordProfileBtn = f("#discordProfileBtn");

            profileTitle.textContent = `Profil: ${nick}`;
            profileImage.src = foto;
            profileImage.alt = `${nick}'ın Profil Fotoğrafı`;
            profileName.textContent = `Kullanıcı Adı: ${nick}`;
            downloadLink.href = foto;
            downloadLink.download = `${nick}_photo.png`;

            const isDiscordUser = foto.includes("cdn.discordapp.com");
            const discordID = isDiscordUser ? extractDiscordID(foto) : null;
            if (isDiscordUser && discordID) {
                discordProfileBtn.style.display = 'inline-block';
                discordProfileBtn.onclick = () => openDiscordProfile(discordID);
            } else {
                discordProfileBtn.style.display = 'none';
            }
            
            profileContainer.style.display = 'flex';
        }

        function closeProfile() {
            f("#profileContainer").style.display = 'none';
        }

        function downloadPhoto(photoURL, userName) {
            const downloadLink = document.createElement('a');
            downloadLink.href = photoURL;
            downloadLink.download = `${userName}_photo.png`;
            document.body.appendChild(downloadLink); // Firefox için gerekli olabilir
            downloadLink.click();
            document.body.removeChild(downloadLink); // Temizlik
        }

        function filterUsers() {
            const users = fa(".user");
            const havefotoCheckbox = f("#havefotoCheckbox");
            const nofotoCheckbox = f("#nofotoCheckbox");
            const discordCheckbox = f("#discordCheckbox");

            // Checkbox durumlarına göre diğer checkbox'ları etkinleştir/devre dışı bırak
            havefotoCheckbox.disabled = nofotoCheckbox.checked || discordCheckbox.checked;
            nofotoCheckbox.disabled = havefotoCheckbox.checked || discordCheckbox.checked;
            discordCheckbox.disabled = havefotoCheckbox.checked || nofotoCheckbox.checked;

            let visibleCount = 0;
            users.forEach(user => {
                const hasPhoto = user.classList.contains("havefoto");
                const noPhoto = user.classList.contains("nofoto");
                const isDiscord = user.classList.contains("discord");

                let shouldShow = false;

                if (!havefotoCheckbox.checked && !nofotoCheckbox.checked && !discordCheckbox.checked) {
                    shouldShow = true; // Hiçbir filtre seçili değilse hepsini göster
                } else if (havefotoCheckbox.checked && hasPhoto) {
                    shouldShow = true;
                } else if (nofotoCheckbox.checked && noPhoto) {
                    shouldShow = true;
                } else if (discordCheckbox.checked && isDiscord) {
                    shouldShow = true;
                }
                
                user.style.display = shouldShow ? "flex" : "none";
                if (shouldShow) {
                    visibleCount++;
                }
            });

            updatePlayerCount(visibleCount); // Sadece görünen oyuncu sayısını güncelle
        }

        function searchUsers() {
            const users = fa(".user");
            const searchInput = f("#searchInput").value.toLowerCase();
            let visibleCount = 0;

            users.forEach(user => {
                const userName = user.querySelector("b").textContent.toLowerCase();
                const isFilteredByCheckbox = user.style.display === "flex"; // Checkbox filtrelerinden gizlenmemişse
                
                if (userName.includes(searchInput) && isFilteredByCheckbox) {
                    user.style.display = "flex";
                    visibleCount++;
                } else {
                    user.style.display = "none";
                }
            });

            updatePlayerCount(visibleCount);
        }
        
        // Bu kısmı, dinamik olarak gelen kullanıcıları yönetmek için değiştirdim.
        // Aynı kullanıcının birden fazla kez eklenmesini önlemek için basit bir kontrol eklendi.
        // Ayrıca, toplam kullanıcı sayısını daha doğru takip etmek için addPlayers içinde artırıyorum.
        // websocket bağlantısı ve veri çekme mantığı değiştirilmedi.
        function listusers(lang) {
            const usersContainer = f("#usersContainer");
            usersContainer.innerHTML = ""; // Yeni listeleme öncesi container'ı temizle
            totalPlayerCount = 0; // Her yeni listeleme başladığında toplam sayıyı sıfırla
            updateTotalPlayerCount(0); // Ekranı da sıfırla

            fetch(`https://gartic.io/req/list?search=&language[]=${lang}`)
                .then(x => x.json())
                .then(rooms => {
                    let index = 0;
                    const fetchNextRoom = () => {
                        if (index >= rooms.length) return;

                        const room = rooms[index];
                        index++;

                        fetch(`https://gartic.io/serverViewer?v3=1&room=${room.code}`)
                            .then(x => x.text())
                            .then(x => {
                                const roomSC = x.split("https://")[1].split(".")[0];
                                let ws = new WebSocket(`wss://${roomSC}.gartic.io/socket.io/?EIO=3&transport=websocket`);

                                ws.onopen = () => {
                                    ws.send('42[12,{"v":20000,"platform":0,"sala":"' + room.id + '"}]');
                                    ws.send('42[46,0]');
                                };

                                ws.onmessage = (msg) => {
                                    if (msg.data.indexOf('42["5"') !== -1) {
                                        const usersData = JSON.parse('[{"id":' + msg.data.split('[{"id":')[1].split("}]")[0] + "}]");
                                        addPlayers(usersData, room.code);
                                    }
                                };
                            })
                            .catch(error => console.error(`Oda verileri çekilirken hata oluştu ${room.code}:`, error))
                            .finally(() => {
                                // Her 2 saniyede bir sonraki odayı çek, hata olsa bile
                                setTimeout(fetchNextRoom, 2000); 
                            });
                    };

                    fetchNextRoom(); // İlk odayı çekmeye başla
                })
                .catch(error => console.error('Oda listesi çekilirken hata oluştu:', error));
        }
        
        // Sayfa yüklendiğinde kullanıcıları listelemeye başla (Örnek olarak Türkçe dil kodu olan 8 kullanıldı)
        listusers(8); 

        // Reklam GIF'i için bir URL belirleyin (örneğin, boş bir placeholder)
        document.addEventListener('DOMContentLoaded', () => {
            const advertisementGif = f("#advertisementGif");
            advertisementGif.src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHY5MWp1ZXU4N3hvdGlqMThkYW5lOGt4ajR0bTltMThkdjQ4M3V4cyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/kgytE5iO0fPz0L2Pnf/giphy.gif"; // Buraya kendi GIF'inizin URL'sini koyun
        });
    </script>
</body>
</html>
