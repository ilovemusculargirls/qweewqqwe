<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gartic.io Oda ve Kullanıcı Görüntüleyici</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6a0dad; /* Mor */
            --secondary-color: #ffd700; /* Altın sarısı */
            --background-color: #1a1a2e; /* Koyu morumsu mavi */
            --card-background: #2a2a4a; /* Daha koyu kart arka planı */
            --text-color: #e0e0e0; /* Açık gri */
            --border-radius: 8px;
            --box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-image: url('https://i.pinimg.com/originals/35/dd/54/35dd549d2db3db16dd15c09cec685fb3.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: repeat;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
        }

        .header {
            display: flex;
            flex-wrap: wrap; /* Küçük ekranlarda alta geçiş için */
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
            width: 100%;
            box-sizing: border-box;
            gap: 10px; /* Elemanlar arası boşluk */
        }

        #playerCount {
            color: var(--secondary-color);
            font-size: 18px;
            font-weight: bold;
        }

        #totalPlayerCount {
            color: #fff;
            font-size: 16px;
        }

        .filter-checkboxes {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px; /* Checkbox'lar arası boşluk */
            margin: 10px 0; /* Header içinde uygun boşluk */
        }

        .filter-checkbox label {
            display: flex;
            align-items: center;
            color: #fff;
            font-size: 15px;
        }

        .filter-checkbox input[type="checkbox"] {
            margin-right: 5px;
            transform: scale(1.2); /* Checkbox boyutunu büyüt */
        }


        .search-input {
            width: calc(100% - 40px); /* Padding'i hesaba kat */
            max-width: 400px;
            margin: 20px auto 10px auto; /* Ortala ve üst/alt boşluk */
            padding: 12px 20px;
            font-size: 16px;
            border: 1px solid var(--primary-color);
            border-radius: var(--border-radius);
            background-color: var(--card-background);
            color: var(--text-color);
            outline: none;
            transition: all 0.3s ease;
        }
        .search-input:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 8px rgba(255, 215, 0, 0.4);
        }

        .users-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            width: 100%;
            max-width: 1200px;
            box-sizing: border-box;
        }

        .user {
            margin: 0; /* Grid gap ile boşluk verileceği için margin 0 */
            padding: 15px;
            border: 1px solid var(--primary-color);
            border-radius: var(--border-radius);
            background-color: var(--background-color); /* Ana arka plan rengiyle uyumlu */
            box-shadow: var(--box-shadow);
            display: flex; /* İçerik düzeni için flex */
            align-items: center; /* Resim ve metin dikeyde ortalı */
            transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
        }
        .user:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            border-color: var(--secondary-color);
        }


        .user img {
            width: 50px; /* Daha büyük profil fotoğrafı */
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
            border: 2px solid var(--secondary-color); /* Fotoğraf çerçevesi */
            object-fit: cover; /* Resmin oranını korurken div'i doldur */
        }

        .user div {
            flex-grow: 1; /* Kalan alanı kapla */
            color: var(--text-color);
        }

        .user b {
            color: var(--secondary-color);
            font-size: 1.1em;
            word-break: break-word; /* Uzun isimler için satır sonu */
        }
        .user i {
            color: #ccc;
            font-size: 0.9em;
        }

        .user a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
            transition: color 0.2s ease;
        }
        .user a:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }

        .download-btn,
        .discord-profile-btn {
            margin-top: 8px;
            padding: 6px 10px;
            font-size: 0.85em;
            cursor: pointer;
            border-radius: 4px;
            display: inline-block;
            transition: background-color 0.2s ease, color 0.2s ease;
            text-decoration: none; /* Linkler için alt çizgi olmasın */
        }

        .download-btn {
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            margin-right: 5px;
        }
        .download-btn:hover {
            background-color: #5a0a9d; /* Koyu mor hover */
        }

        .discord-profile-btn {
            background-color: #5865F2; /* Discord mavisi */
            color: #fff;
            border: none;
        }
        .discord-profile-btn:hover {
            background-color: #4752C4; /* Koyu Discord mavisi hover */
        }


        .profile-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000; /* Üstte olması için */
        }

        .profile-content {
            background: var(--background-color);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            max-width: 500px;
            width: 90%;
            text-align: center;
            position: relative;
        }

        .close-btn {
            cursor: pointer;
            color: #e74c3c;
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 28px;
            font-weight: bold;
            line-height: 1; /* Dikey hizalama */
        }
        .close-btn:hover {
            color: #c0392b;
        }

        .profile-content h2 {
            color: var(--secondary-color);
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 1.8em;
        }

        .profile-content img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid var(--secondary-color);
            margin-bottom: 15px;
            object-fit: cover;
        }

        .profile-content p {
            font-size: 1.1em;
            margin-bottom: 20px;
        }


        #advertisementBar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%; /* Tam genişlik */
            height: 50px;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center; /* Metni ortala */
            overflow: hidden;
            z-index: 999; /* Diğer içeriklerin altında kalmasın ama modalın altında */
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.3);
        }

        #advertisementGif {
            height: 40px; /* GIF yüksekliği */
            margin-right: 10px;
            border-radius: 5px; /* Hafif yuvarlak kenar */
            object-fit: contain; /* Oranları koru */
        }

        #advertisementText {
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
        }

        /* Responsive Ayarlamalar */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }
            .filter-checkboxes {
                justify-content: flex-start;
                margin-top: 15px;
            }
            .search-input {
                width: calc(100% - 40px);
            }
            .users-container {
                grid-template-columns: 1fr;
            }
            .user {
                width: auto;
            }
        }
        @media (max-width: 480px) {
            .filter-checkbox label {
                font-size: 14px;
            }
            .filter-checkbox input[type="checkbox"] {
                transform: scale(1.1);
            }
            .download-btn,
            .discord-profile-btn {
                font-size: 0.8em;
                padding: 5px 8px;
            }
            #advertisementText {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <div>
            <div id="playerCount">Aktif Gösterilen Oyuncu Sayısı: 0</div>
            <div id="totalPlayerCount">Toplam Taranan Oyuncu Sayısı: 0</div>
        </div>

        <div class="filter-checkboxes">
            <label class="filter-checkbox">
                <input type="checkbox" id="havefotoCheckbox" onchange="filterUsers()"> Sadece Profil Fotoğrafı Olanlar
            </label>
            <label class="filter-checkbox">
                <input type="checkbox" id="nofotoCheckbox" onchange="filterUsers()"> Profil Fotoğrafı Olmayanlar
            </label>
            <label class="filter-checkbox">
                <input type="checkbox" id="discordCheckbox" onchange="filterUsers()"> Discord ile Giriş Yapanlar
            </label>
        </div>
    </div>

    <input type="text" class="search-input" id="searchInput" onkeyup="searchUsers()" placeholder="Kullanıcı Ara...">

    <div class="users-container" id="usersContainer">
        <p id="loading-message" class="status-message">Odalar yükleniyor, lütfen bekleyin...</p>
    </div>

    <div class="profile-container" id="profileContainer">
        <div class="profile-content">
            <span class="close-btn" onclick="closeProfile()">×</span>
            <h2 id="profileTitle"></h2>
            <img id="profileImage" width="80" alt="Profile Photo">
            <p id="profileName"></p>
            <span id="downloadLink" class="download-btn" onclick="downloadPhotoFromModal()">Fotoğrafı İndir</span>
            <span id="discordProfileBtn" class="discord-profile-btn" onclick="openDiscordProfileFromModal()">Discord Profili</span>
        </div>
    </div>
    
    <div id="advertisementBar">
        <span id="advertisementText">Discord: garou#0001</span>
    </div>

    <script>
        const f = (x) => document.querySelector(x);
        const fa = (x) => document.querySelectorAll(x);

        let totalProcessedPlayers = 0; // Toplam taranan oyuncu sayısı için yeni isim
        let playersData = {}; // Tüm oyuncu verilerini tutacak global nesne
        let allRooms = []; // Tüm odaları saklayacak dizi
        let currentRoomIndex = 0; // Şu an işlenen odanın indeksi

        // Rate Limit (Hız Sınırı) Yönetimi
        let defaultDelay = 1500; // Varsayılan gecikme (1.5 saniye)
        let minDelay = 1500; // Minimum gecikme
        let maxDelay = 10000; // Maksimum gecikme (10 saniye)
        let retryDelay = defaultDelay; // Tekrar deneme gecikmesi, dinamik olarak artacak

        // Modal (Popup) için geçici değişkenler
        let currentProfilePhotoURL = '';
        let currentProfileDiscordID = '';

        function updatePlayerCount(count) {
            const playerCountElement = f("#playerCount");
            playerCountElement.textContent = `Aktif Gösterilen Oyuncu Sayısı: ${count}`;
        }

        function updateTotalPlayerCount(count) {
            const totalPlayerCountElement = f("#totalPlayerCount");
            totalPlayerCountElement.textContent = `Toplam Taranan Oyuncu Sayısı: ${count}`;
        }

        function updateStatus(message) {
            const statusInfoElement = f("#status-info");
            if (statusInfoElement) {
                statusInfoElement.textContent = message;
            }
        }

        // Gartic.io API'sinden oda listesini çekme
        function fetchGarticRooms() {
            f("#usersContainer").innerHTML = '<p id="loading-message" class="status-message">Odalar yükleniyor, lütfen bekleyin...</p>';
            totalProcessedPlayers = 0;
            updateTotalPlayerCount(totalProcessedPlayers);
            updatePlayerCount(0); // Filtrelenen sayısını da sıfırla

            playersData = {}; // Önceki oyuncu verilerini temizle
            allRooms = []; // Oda listesini sıfırla
            currentRoomIndex = 0; // İndeksi sıfırla
            retryDelay = defaultDelay; // Yeni bir arama başladığında gecikmeyi sıfırla
            updateStatus('Oda listesi çekiliyor...');

            // Sadece Türkçe odalar (language[]=8)
            fetch(`https://gartic.io/req/list?search=&language[]=8`)
                .then(x => {
                    if (!x.ok) {
                        throw new Error(`HTTP error! status: ${x.status}`);
                    }
                    return x.json();
                })
                .then(rooms => {
                    if (rooms.length === 0) {
                        f("#usersContainer").innerHTML = '<p class="status-message">Bu dilde (Türkçe) oda bulunamadı.</p>';
                        updateStatus('Oda listesi çekildi: 0 oda bulundu.');
                        const loadingMessage = f("#loading-message");
                        if (loadingMessage) loadingMessage.remove();
                        return;
                    }
                    allRooms = rooms;
                    updateStatus(`Oda listesi çekildi: ${allRooms.length} Türkçe oda bulundu. Odalar taranıyor...`);
                    fetchNextRoom(); // İlk odayı işlemeye başla
                })
                .catch(error => {
                    console.error('Oda listesi çekilirken hata oluştu:', error);
                    f("#usersContainer").innerHTML = '<p class="status-message">Odalar yüklenirken bir hata oluştu.</p>';
                    updateStatus(`Hata: Oda listesi çekilemedi. ${error.message}`);
                });
        }

        // Bir sonraki odayı işleyen fonksiyon
        function fetchNextRoom() {
            if (currentRoomIndex >= allRooms.length) {
                filterUsers(); // Tüm odalar işlendikten sonra filtrelemeyi çalıştır
                if (Object.keys(playersData).length === 0) {
                    f("#usersContainer").innerHTML = '<p class="status-message">Hiç oyuncu bulunamadı.</p>';
                } else {
                    const loadingMessage = f("#loading-message");
                    if (loadingMessage) loadingMessage.remove(); // Yükleniyor mesajını kaldır
                }
                updateStatus(`Tüm ${allRooms.length} Türkçe oda tarandı. Toplam ${Object.keys(playersData).length} oyuncu bulundu.`);
                return;
            }

            const room = allRooms[currentRoomIndex];
            updateStatus(`Oda taranıyor: ${room.name || 'Bilinmiyor Oda'} (${currentRoomIndex + 1}/${allRooms.length}). Son gecikme: ${retryDelay / 1000}s`);

            // Gecikmeyi burada uyguluyoruz
            setTimeout(() => {
                fetch(`https://gartic.io/serverViewer?v3=1&room=${room.code}`)
                    .then(x => {
                        if (x.status === 429) {
                            throw new Error('429 Too Many Requests - Çok fazla istek gönderildi.');
                        }
                        if (!x.ok) {
                            throw new Error(`HTTP error! status: ${x.status} for room ${room.code}`);
                        }
                        return x.text();
                    })
                    .then(x => {
                        retryDelay = defaultDelay; // Başarılı istek, gecikmeyi sıfırla

                        const roomSC = x.split("https://")[1].split(".")[0];
                        let ws = new WebSocket(`wss://${roomSC}.gartic.io/socket.io/?EIO=3&transport=websocket`);

                        ws.onopen = () => {
                            ws.send('42[12,{"v":20000,"platform":0,"sala":"' + room.id + '"}]');
                            ws.send('42[46,0]');
                            // WebSocket'i 1 saniye sonra kapatmak için zamanlayıcı
                            setTimeout(() => {
                                if (ws.readyState === WebSocket.OPEN) {
                                    ws.close();
                                }
                            }, 1000); // 1 saniye bekle
                        }

                        ws.onmessage = (msg) => {
                            if (msg.data.indexOf('42["5"') !== -1) {
                                try {
                                    // Sizin orijinal addPlayers fonksiyonunuzdaki gibi JSON parse etme
                                    const rawData = msg.data.split('[{"id":')[1].split("}]")[0];
                                    const playerInfo = JSON.parse('[{"id":' + rawData + "}]");
                                    
                                    addPlayersToGlobalList(playerInfo, room);
                                } catch (e) {
                                    console.error("Oyuncu verisi ayrıştırma hatası:", e, "Mesaj:", msg.data);
                                }
                            }
                            // ws.close() burada çağrılmıyor, setTimeout ile kapatılacak
                        }

                        ws.onerror = (err) => {
                            console.warn(`WebSocket hatası (Oda ${room.code || 'Bilinmiyor'}):`, err);
                            if (ws.readyState === WebSocket.OPEN) {
                                ws.close(); // Hata durumunda da kapat
                            }
                        }

                        ws.onclose = () => {
                            // Bağlantı kapandığında bir sonraki odaya geç
                            currentRoomIndex++;
                            fetchNextRoom();
                        };
                    })
                    .catch(error => {
                        console.error(`Oda ${room.code || 'Bilinmiyor'} için veri çekilirken hata oluştu:`, error.message);
                        retryDelay = Math.min(retryDelay * 1.5, maxDelay);
                        currentRoomIndex++;
                        updateStatus(`Hata! Oda ${room.name || 'Bilinmiyor'} (${room.code || 'N/A'}) tararken problem. Bir sonraki oda ${retryDelay / 1000}s sonra denenecek.`);
                        fetchNextRoom();
                    });
            }, retryDelay);
        }

        // Oyuncuları global listeye ekle/güncelle (bu yeni addPlayers fonksiyonu)
        function addPlayersToGlobalList(users, room) {
            users.forEach(user => {
                const playerName = user.nick && user.nick.trim() !== '' ? user.nick : 'İsimsiz Oyuncu';
                // Oyuncu daha önce eklenmişse ve aynı odadaysa güncelleme yapmayız.
                // Ama farklı bir odadan geliyorsa güncelle.
                if (!playersData[user.id]) { // Sadece ilk kez gördüğümüz oyuncuları ekle
                    playersData[user.id] = {
                        id: user.id, // Oyuncu ID'si
                        nick: playerName,
                        pontos: user.pontos || 0, // Puan yoksa 0
                        foto: user.foto || null,
                        avatar: user.avatar || null,
                        roomName: room.name || 'Bilinmiyor Oda',
                        roomCode: room.code || 'N/A',
                        roomType: room.type || 'Bilinmiyor',
                        roomPlayers: room.players || 0,
                        roomMaxPlayers: room.maxPlayers || 0,
                        roomCountry: room.country || 'Bilinmiyor',
                        roomLanguage: room.language || 'Bilinmiyor',
                        isDiscordUser: (user.foto && user.foto.includes("cdn.discordapp.com"))
                    };
                    totalProcessedPlayers++;
                }
            });
            updateTotalPlayerCount(totalProcessedPlayers);
            filterUsers(); // Yeni veriler geldiğinde listeyi güncelle
        }

        // Kullanıcıları filtrele ve HTML'i güncelle
        function filterUsers() {
            const usersContainer = f("#usersContainer");
            usersContainer.innerHTML = ''; // Listeyi temizle

            const loadingMessage = f("#loading-message");
            if (loadingMessage) { // Eğer yükleniyor mesajı hala varsa, onu koru
                usersContainer.appendChild(loadingMessage);
            }

            const searchTerm = f("#searchInput").value.toLowerCase();
            const havefotoChecked = f("#havefotoCheckbox").checked;
            const nofotoChecked = f("#nofotoCheckbox").checked;
            const discordChecked = f("#discordCheckbox").checked;

            // Checkbox durumuna göre diğer checkboxları devre dışı bırakma
            f("#nofotoCheckbox").disabled = havefotoChecked || discordChecked;
            f("#havefotoCheckbox").disabled = nofotoChecked || discordChecked;
            f("#discordCheckbox").disabled = havefotoChecked || nofotoChecked;
            
            let displayedPlayerCount = 0;

            // playersData içindeki tüm oyuncuları döngüye al
            for (const playerId in playersData) {
                const player = playersData[playerId];
                const playerNameLower = player.nick.toLowerCase();

                // Arama kutusu filtresi
                if (searchTerm && !playerNameLower.includes(searchTerm)) {
                    continue; // Arama terimi uymuyorsa atla
                }

                // Checkbox filtreleri
                let showPlayer = true; // Varsayılan olarak göster
                if (havefotoChecked && !player.foto) { // Sadece fotoğraflı istiyor ama fotoğrafı yok
                    showPlayer = false;
                }
                if (nofotoChecked && player.foto) { // Sadece fotosuz istiyor ama fotoğrafı var
                    showPlayer = false;
                }
                if (discordChecked && !player.isDiscordUser) { // Sadece Discord istiyor ama Discord kullanıcısı değil
                    showPlayer = false;
                }
                // Hiçbir checkbox seçili değilse ve oyuncu Discord kullanıcısı değilse veya fotoğrafı yoksa da göster
                if (!havefotoChecked && !nofotoChecked && !discordChecked) {
                    showPlayer = true;
                }

                if (showPlayer) {
                    const foto = player.foto || `https://gartic.io/static/images/avatar/svg/${player.avatar || 'avatar_default'}.svg`;
                    const uclass = player.foto ? "havefoto" : "nofoto";
                    const discordClass = player.isDiscordUser ? "discord" : "";

                    const discordProfileButton = player.isDiscordUser ?
                        `<span class="discord-profile-btn" onclick="openDiscordProfile('${extractDiscordID(player.foto)}')">Discord Profili</span>` : "";

                    // Kullanıcı kartını ekle
                    usersContainer.innerHTML += `
                        <div class="user flex ${uclass} ${discordClass}">
                            <img width="40" src="${foto}" alt="${player.nick || 'İsimsiz'} Profil Fotoğrafı">
                            <div>
                                <b>${player.nick}</b><br>
                                <i>${player.pontos || 0} pt</i>&nbsp;&nbsp;
                                <a target="_blank" href="https://gartic.io/play/${player.roomCode}">${player.roomName} (#${player.roomCode})</a><br>
                                <span class="download-btn" onclick="downloadPhoto('${foto}', '${player.nick}')">Fotoğrafı İndir</span>
                                ${discordProfileButton}
                            </div>
                        </div>
                    `;
                    displayedPlayerCount++;
                }
            }

            updatePlayerCount(displayedPlayerCount); // Filtrelenen oyuncu sayısını güncelle

            if (displayedPlayerCount === 0 && !loadingMessage) {
                usersContainer.innerHTML = '<p class="status-message">Aradığınız kriterlere uygun oyuncu veya oda bulunamadı.</p>';
            }
        }


        // Discord ID'yi URL'den çıkar
        function extractDiscordID(avatarURL) {
            if (!avatarURL) return null;
            const matches = avatarURL.match(/\/avatars\/(\d+)\//);
            return matches ? matches[1] : null;
        }

        // Modalı açan fonksiyon
        function openProfile(nick, foto, discordID) {
            const profileContainer = f("#profileContainer");
            f("#profileTitle").textContent = `Profil: ${nick}`;
            f("#profileImage").src = foto;
            f("#profileImage").alt = `${nick} Profil Fotoğrafı`;
            f("#profileName").textContent = `Kullanıcı Adı: ${nick}`;

            currentProfilePhotoURL = foto; // Modalın içinden indirmek için URL'yi sakla
            currentProfileDiscordID = discordID; // Modalın içinden Discord profilini açmak için ID'yi sakla

            // Discord profili butonu görünürlüğünü ayarla
            const discordProfileBtn = f("#discordProfileBtn");
            if (discordID) {
                discordProfileBtn.style.display = 'inline-block';
            } else {
                discordProfileBtn.style.display = 'none';
            }

            profileContainer.style.display = 'flex';
        }

        // Modalı kapatan fonksiyon
        function closeProfile() {
            f("#profileContainer").style.display = 'none';
        }

        // Modal içinden fotoğraf indirme
        function downloadPhotoFromModal() {
            if (currentProfilePhotoURL) {
                const userName = f("#profileName").textContent.replace('Kullanıcı Adı: ', '');
                downloadPhoto(currentProfilePhotoURL, userName);
            }
        }

        // Modal içinden Discord profilini açma
        function openDiscordProfileFromModal() {
            if (currentProfileDiscordID) {
                window.open(`https://discordlookup.com/user/${currentProfileDiscordID}`, '_blank');
            }
        }

        // Doğrudan kullanıcı kartından fotoğraf indirme
        function downloadPhoto(photoURL, userName) {
            const downloadLink = document.createElement('a');
            downloadLink.href = photoURL;
            downloadLink.download = `${userName}_photo.png`;
            downloadLink.target = "_blank";
            downloadLink.click();
        }

        // Başlangıçta odaları yükle
        fetchGarticRooms();
    </script>
</body>
</html>
