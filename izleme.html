<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gartic.io Kullanıcı Listesi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            /* Koyu Tema Varsayılanları */
            --primary-bg: #1a1a2e;
            --secondary-bg: #16213e;
            --card-bg: #0f3460;
            --text-color: #e0e0e0;
            --accent-color-blue: #007bff;
            --accent-color-red: #e74c3c;
            --border-color: #007bff;
            --shadow-color: rgba(0, 0, 0, 0.4);
            --gradient-start: #1a1a2e;
            --gradient-end: #0f3460;
            --button-hover-darken: #0056b3;
            --card-hover-shadow: rgba(0, 123, 255, 0.3);
            --input-bg: var(--secondary-bg);
            --input-border: var(--accent-color-blue);
            --input-placeholder: rgba(224, 224, 224, 0.7);
            --link-color: var(--accent-color-blue);
            --link-hover-color: #66b3ff;
            --refresh-btn-bg: #28a745;
            --refresh-btn-hover: #218838;
        }

        body.light-theme {
            /* Açık Tema Değişkenleri */
            --primary-bg: #f0f2f5;
            --secondary-bg: #ffffff;
            --card-bg: #e0e6ed;
            --text-color: #333;
            --accent-color-blue: #007bff;
            --accent-color-red: #e74c3c;
            --border-color: #007bff;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --gradient-start: #f0f2f5;
            --gradient-end: #c9d6df;
            --button-hover-darken: #0056b3;
            --card-hover-shadow: rgba(0, 123, 255, 0.2);
            --input-bg: #fff;
            --input-border: #ccc;
            --input-placeholder: #888;
            --link-color: #007bff;
            --link-hover-color: #0056b3;
            --refresh-btn-bg: #28a745;
            --refresh-btn-hover: #218838;
            /* YENİ EKLENDİ / GÜNCELLENDİ */
            --light-button-bg: #ffffff; /* Buton arka planı beyaz */
            --light-button-text: #333;  /* Buton yazısı siyah */
            --light-button-border: #cccccc; /* Buton kenarlığı hafif gri */
            --light-button-hover-bg: #f0f0f0; /* Hoverda hafif gri */
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
            background-attachment: fixed;
            color: var(--text-color);
            line-height: 1.6;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .header {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            padding: 15px 25px;
            background-color: var(--secondary-bg);
            box-shadow: 0 4px 8px var(--shadow-color);
            position: relative;
        }

        .header-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        #playerCount,
        #totalPlayerCount {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-color);
        }

        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-left: auto;
        }

        .theme-toggle,
        .refresh-button {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.2s ease, transform 0.2s ease;
            padding: 0;
        }

        .refresh-button {
            background-color: var(--refresh-btn-bg);
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 0.9rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .refresh-button:hover {
            background-color: var(--refresh-btn-hover);
            transform: translateY(-1px);
        }

        .theme-toggle:hover {
            color: var(--accent-color-blue);
        }

        .filter-checkboxes {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
        }

        .filter-checkbox label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            color: var(--text-color);
        }

        .filter-checkbox input[type="checkbox"] {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border: 2px solid var(--accent-color-blue);
            border-radius: 4px;
            background-color: var(--input-bg);
            outline: none;
            cursor: pointer;
            transition: background-color 0.2s ease, border-color 0.2s ease;
        }

        .filter-checkbox input[type="checkbox"]:checked {
            background-color: var(--accent-color-blue);
            border-color: var(--accent-color-blue);
        }

        .filter-checkbox input[type="checkbox"]:checked::before {
            content: '\2713';
            display: block;
            color: #fff;
            font-size: 14px;
            line-height: 1;
            text-align: center;
            padding-top: 1px;
        }

        .filter-checkbox input[type="checkbox"]:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            background-color: #555;
            border-color: #555;
        }

        .search-container {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 20px 0;
            background-color: var(--primary-bg);
            box-shadow: 0 4px 8px var(--shadow-color);
            margin-top: 20px;
        }

        .search-input {
            width: 90%;
            max-width: 500px;
            padding: 12px 20px;
            border: 1px solid var(--input-border);
            border-radius: 25px;
            font-size: 1rem;
            background-color: var(--input-bg);
            color: var(--text-color);
            outline: none;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.3);
            transition: border-color 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease, color 0.3s ease;
        }

        .search-input::placeholder {
            color: var(--input-placeholder);
        }

        .search-input:focus {
            border-color: #66b3ff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }

        .loading-indicator {
            text-align: center;
            padding: 20px;
            font-size: 1.2rem;
            color: var(--text-color);
            display: none;
        }

        .users-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            padding: 30px;
            margin: 20px auto;
            width: calc(100% - 60px);
            box-sizing: border-box;
        }

        .user {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            padding: 20px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            background-color: var(--card-bg);
            box-shadow: 0 5px 15px var(--shadow-color);
            transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.3s ease;
            position: relative;
        }

        .user:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px var(--card-hover-shadow);
        }

        .user img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--accent-color-blue);
        }

        .user-details {
            flex-grow: 1;
        }

        .user-details b {
            font-size: 1.1rem;
            color: #fff;
            margin-bottom: 5px;
            display: block;
        }

        .user-details i {
            font-size: 0.9rem;
            color: var(--text-color);
            margin-right: 10px;
        }

        .user-details .room-link {
            color: var(--link-color);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s ease, text-decoration 0.2s ease;
        }

        .user-details .room-link:hover {
            color: var(--link-hover-color);
            text-decoration: underline;
        }

        .action-buttons {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .view-photo-btn {
            padding: 8px 15px;
            font-size: 0.9rem;
            cursor: pointer;
            border: 1px solid var(--accent-color-blue); /* Varsayılan koyu tema için mavi kenarlık */
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.2s ease, transform 0.1s ease, color 0.2s ease, border-color 0.2s ease;
            color: #fff; /* Varsayılan koyu tema için beyaz */
            background-color: var(--accent-color-blue); /* Varsayılan koyu tema için mavi */
        }

        .view-photo-btn:hover {
            background-color: var(--button-hover-darken);
            transform: translateY(-1px);
        }

        /* Açık tema için .view-photo-btn'ın görünümünü geçersiz kıl (override) */
        body.light-theme .view-photo-btn {
            background-color: var(--light-button-bg);
            color: var(--light-button-text);
            border-color: var(--light-button-border);
        }

        body.light-theme .view-photo-btn:hover {
            background-color: var(--light-button-hover-bg);
            color: var(--light-button-text);
            border-color: var(--light-button-hover-bg);
        }

        .discord-profile-btn {
            padding: 8px 15px;
            font-size: 0.9rem;
            cursor: pointer;
            border: 1px solid #7289da; /* Varsayılan discord renginde kenarlık */
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.2s ease, transform 0.1s ease, color 0.2s ease, border-color 0.2s ease;
            color: #fff;
            background-color: #7289da;
        }

        .discord-profile-btn:hover {
            background-color: #5b6eae;
            transform: translateY(-1px);
        }

        /* Açık tema için .discord-profile-btn'ın görünümünü geçersiz kıl (override) */
        body.light-theme .discord-profile-btn {
            background-color: #7289da; /* Discord'un kendi rengi, açık temada da iyi görünür */
            color: #fff; /* Beyaz yazı */
            border-color: #7289da; /* Kendi renginde kenarlık */
        }

        body.light-theme .discord-profile-btn:hover {
            background-color: #5b6eae; /* Hafif koyulaşma */
            border-color: #5b6eae;
        }


        .favorite-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 1.3rem;
            cursor: pointer;
            color: #ccc;
            transition: color 0.2s ease, transform 0.1s ease;
        }

        .favorite-btn:hover {
            color: #fdd835;
            transform: scale(1.1);
        }

        .favorite-btn.favorited {
            color: #ffeb3b;
        }

        .profile-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .profile-content {
            background: var(--secondary-bg);
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            position: relative;
            box-shadow: 0 10px 25px var(--shadow-color);
            animation: fadeIn 0.3s ease-out;
            transition: background-color 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .profile-content .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            cursor: pointer;
            color: var(--accent-color-red);
            font-size: 28px;
            font-weight: bold;
            transition: color 0.2s ease;
        }

        .profile-content .close-btn:hover {
            color: #ff6b6b;
        }

        .profile-content h2 {
            color: var(--text-color);
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 1.8rem;
            transition: color 0.3s ease;
        }

        .profile-content img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 3px solid var(--accent-color-blue);
        }

        .profile-content p {
            font-size: 1.1rem;
            color: var(--text-color);
            margin-bottom: 25px;
            transition: color 0.3s ease;
        }

        #advertisementBar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.3);
            z-index: 999;
        }

        #advertisementText {
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
            white-space: nowrap;
            overflow: hidden;
            animation: marquee 15s linear infinite;
        }

        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
                padding: 15px;
            }

            .header-actions {
                margin-left: 0;
                width: 100%;
                justify-content: space-between;
                margin-top: 10px;
            }

            .theme-toggle {
                position: static;
            }

            .filter-checkboxes {
                margin-top: 15px;
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .search-container {
                padding: 15px 0;
            }

            .users-container {
                padding: 20px;
                width: calc(100% - 40px);
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }

            .user {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .user img {
                margin-bottom: 10px;
            }

            .action-buttons {
                justify-content: center;
            }

            #advertisementBar {
                height: 50px;
            }
            #advertisementText {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 10px;
            }
            .search-input {
                width: 95%;
                padding: 10px 15px;
            }
            .users-container {
                padding: 10px;
                gap: 15px;
                width: calc(100% - 20px);
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
            .user {
                padding: 15px;
            }
            .user img {
                width: 50px;
                height: 50px;
            }
            .profile-content {
                padding: 20px;
            }
            .profile-content h2 {
                font-size: 1.5rem;
            }
            .profile-content img {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-info">
            <div id="playerCount"></div>
            <div id="totalPlayerCount">Toplam kişi sayısı: 0</div>
        </div>

        <div class="header-actions">
            <button class="refresh-button" id="refreshButton">
                <i class="fas fa-sync-alt"></i> Listeyi Yenile
            </button>
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-sun"></i>
            </button>
        </div>

        <div class="filter-checkboxes">
            <div class="filter-checkbox">
                <label>
                    <input type="checkbox" id="havefotoCheckbox" onchange="filterUsers()"> Sadece Profil Fotoğrafı Olanlar
                </label>
            </div>
            <div class="filter-checkbox">
                <label>
                    <input type="checkbox" id="nofotoCheckbox" onchange="filterUsers()"> Profil Fotoğrafı Olmayanlar
                </label>
            </div>
            <div class="filter-checkbox">
                <label>
                    <input type="checkbox" id="discordCheckbox" onchange="filterUsers()"> Discord ile Giriş Yapanlar
                </label>
            </div>
        </div>
    </div>

    <div class="search-container">
        <input type="text" class="search-input" id="searchInput" onkeyup="searchUsers()" placeholder="Kullanıcı Ara...">
    </div>

    <div class="loading-indicator" id="loadingIndicator">
        <i class="fas fa-spinner fa-spin"></i> Kullanıcılar yükleniyor...
    </div>

    <div class="users-container" id="usersContainer"></div>

    <div class="profile-container" id="profileContainer">
        <div class="profile-content">
            <span class="close-btn" onclick="closeProfile()">×</span>
            <h2 id="profileTitle"></h2>
            <img id="profileImage" alt="Profil Fotoğrafı">
            <p id="profileName"></p>
            <div class="action-buttons">
                <a id="viewPhotoLink" class="view-photo-btn" target="_blank" rel="noopener noreferrer">Fotoğrafı Görüntüle</a>
                <button id="discordProfileBtn" class="discord-profile-btn" onclick="">Discord Profili</button>
            </div>
        </div>
    </div>

    <div id="advertisementBar">
        <span id="advertisementText">Discord: garou#0001 - En güncel kullanıcı listesi için bizi takip edin!</span>
    </div>

    <script>
        const f = (selector) => document.querySelector(selector);
        const fa = (selector) => document.querySelectorAll(selector);

        let totalPlayerCount = 0;
        let favoriteUsers = JSON.parse(localStorage.getItem('favoriteUsers')) || [];
        let currentLanguage = 8; // Varsayılan dil (Türkçe için 8)
        
        let isProcessingRooms = false; 
        const ROOM_PROCESS_DELAY_MS = 500; // Oda işlemleri arasındaki gecikme (0.5 saniye)
        const WS_TIMEOUT_MS = 5000; // WebSocket bağlantı/mesaj zaman aşımı (5 saniye)

        // Tüm kullanıcı verilerini saklayacak global bir dizi
        let allUsersData = [];

        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            if (savedTheme === 'light') {
                document.body.classList.add('light-theme');
                f('#themeToggle i').classList.replace('fa-sun', 'fa-moon');
            } else {
                document.body.classList.remove('light-theme');
                f('#themeToggle i').classList.replace('fa-moon', 'fa-sun');
            }

            listusers(currentLanguage); // Sayfa yüklendiğinde listeyi getir
        });

        function updatePlayerCount(count) {
            const playerCountElement = f("#playerCount");
            playerCountElement.textContent = `Listelenen kişi sayısı: ${count}`;
        }

        function updateTotalPlayerCount(count) {
            const totalPlayerCountElement = f("#totalPlayerCount");
            totalPlayerCountElement.textContent = `Toplam bulunan kişi sayısı: ${count}`;
        }

        function extractDiscordID(avatarURL) {
            const matches = avatarURL.match(/\/avatars\/(\d+)\//);
            return matches ? matches[1] : null;
        }

        function renderUsers(usersToRender) {
            const usersContainer = f("#usersContainer");
            usersContainer.innerHTML = ""; // Mevcut tüm kullanıcıları temizle

            let visibleCount = 0;
            usersToRender.forEach(user => {
                const foto = user.foto || `https://gartic.io/static/images/avatar/svg/${user.avatar}.svg`;
                const uclass = user.foto ? "havefoto" : "nofoto";
                const isDiscordUser = foto.includes("cdn.discordapp.com");
                const discordClass = isDiscordUser ? "discord" : "";
                const discordID = isDiscordUser ? extractDiscordID(foto) : null;

                const discordProfileButtonHTML = discordID 
                    ? `<button class="discord-profile-btn" onclick="openDiscordProfile('${discordID}')">Discord Profili</button>` 
                    : '';
                
                const isFavorited = favoriteUsers.includes(user.id);

                // Favori butonu, sadece kullanıcının fotoğrafı varsa gösterilir
                const favoriteButtonHTML = user.foto ? `
                    <button class="favorite-btn ${isFavorited ? 'favorited' : ''}" onclick="toggleFavorite(${user.id})">
                        <i class="${isFavorited ? 'fas' : 'far'} fa-star"></i>
                    </button>
                ` : '';

                // Kullanıcı HTML'ini oluştur
                const userHTML = `
                    <div class="user ${uclass} ${discordClass}" id="user-${user.id}" data-user-id="${user.id}">
                        ${favoriteButtonHTML}
                        <img src="${foto}" alt="${user.nick}'ın fotoğrafı">
                        <div class="user-details">
                            <b>${user.nick}</b><br>
                            <i>${user.pontos} pt</i><br>
                            <a href="https://gartic.io/${user.roomlink}" target="_blank" rel="noopener noreferrer" class="room-link">${user.roomlink}</a>
                            &nbsp;|&nbsp;
                            <a href="https://gartic.io/${user.roomlink}/viewer" target="_blank" rel="noopener noreferrer" class="room-link">${user.roomlink} izle</a><br>
                            <div class="action-buttons">
                                <button class="view-photo-btn" onclick="viewPhoto('${foto}')">Fotoğrafı Görüntüle</button>
                                ${discordProfileButtonHTML}
                            </div>
                        </div>
                    </div>
                `;
                usersContainer.innerHTML += userHTML;
                visibleCount++; // Bu kısım aslında render edilen tüm kullanıcıları sayar
            });
            updatePlayerCount(visibleCount); // Sadece filtrelenmiş kullanıcıları saydırmak için `filterUsers` çağırılacak.
        }

        function addPlayers(users, roomlink) {
            users.forEach(user => {
                // Sadece daha önce eklenmemiş kullanıcıları ekle
                if (!allUsersData.some(existingUser => existingUser.id === user.id)) {
                    allUsersData.push({ ...user, roomlink: roomlink });
                }
            });
            // Kullanıcı verileri eklendikten sonra listeyi yeniden sırala ve render et
            sortAndRenderUsers();
            updateTotalPlayerCount(allUsersData.length); // Toplam bulunan kullanıcı sayısını güncelle
        }

        function sortAndRenderUsers() {
            // Favori olmayan kullanıcılar
            let nonFavoritedUsers = allUsersData.filter(user => !favoriteUsers.includes(user.id));
            
            // Favori kullanıcılar
            let favoritedUsers = allUsersData.filter(user => favoriteUsers.includes(user.id));

            // Favori kullanıcıları id listesindeki sıraya göre sırala (bu kısmı opsiyonel, manuel sıra için)
            favoritedUsers.sort((a, b) => favoriteUsers.indexOf(a.id) - favoriteUsers.indexOf(b.id));

            // Favori olmayan kullanıcılar için özel bir sıralama yapmıyoruz,
            // böylece eklenme sırasını koruyabilirler.
            // (eğer puan gibi bir sıralama istenseydi: nonFavoritedUsers.sort((a, b) => b.pontos - a.pontos);)

            // Favori kullanıcıları en başa koy, sonra favori olmayanları ekle
            const sortedUsers = [...favoritedUsers, ...nonFavoritedUsers];

            renderUsers(sortedUsers); // Sıralanmış listeyi render et
            filterUsers(); // Filtreleri tekrar uygula (arama çubuğu vb.)
        }

        function viewPhoto(photoURL) {
            window.open(photoURL, '_blank', 'noopener,noreferrer');
        }

        function openDiscordProfile(discordID) {
            if (discordID) {
                window.open(`https://discordlookup.com/user/${discordID}`, '_blank', 'noopener,noreferrer');
            } else {
                console.warn("Discord ID bulunamadı.");
            }
        }

        function openProfile(nick, foto) {
            const profileContainer = f("#profileContainer");
            const profileTitle = f("#profileTitle");
            const profileImage = f("#profileImage");
            const profileName = f("#profileName");
            const viewPhotoLink = f("#viewPhotoLink");
            const discordProfileBtn = f("#discordProfileBtn");

            profileTitle.textContent = `Profil: ${nick}`;
            profileImage.src = foto;
            profileImage.alt = `${nick}'ın Profil Fotoğrafı`;
            profileName.textContent = `Kullanıcı Adı: ${nick}`;
            
            viewPhotoLink.href = foto;

            const isDiscordUser = foto.includes("cdn.discordapp.com");
            const discordID = isDiscordUser ? extractDiscordID(foto) : null;
            if (isDiscordUser && discordID) {
                discordProfileBtn.style.display = 'inline-block';
                discordProfileBtn.onclick = () => openDiscordProfile(discordID);
            } else {
                discordProfileBtn.style.display = 'none';
            }
            
            profileContainer.style.display = 'flex';
        }

        function closeProfile() {
            f("#profileContainer").style.display = 'none';
        }

        function filterUsers() {
            const users = fa(".user");
            const searchInput = f("#searchInput").value.toLowerCase();
            const havefotoCheckbox = f("#havefotoCheckbox");
            const nofotoCheckbox = f("#nofotoCheckbox");
            const discordCheckbox = f("#discordCheckbox");

            havefotoCheckbox.disabled = nofotoCheckbox.checked || discordCheckbox.checked;
            nofotoCheckbox.disabled = havefotoCheckbox.checked || discordCheckbox.checked;
            discordCheckbox.disabled = havefotoCheckbox.checked || nofotoCheckbox.checked;

            let shouldShowAnyFilter = havefotoCheckbox.checked || nofotoCheckbox.checked || discordCheckbox.checked;
            let visibleCount = 0;

            users.forEach(userElement => { // userElement olarak değiştirdim, global user ile karışmasın
                const userName = userElement.querySelector("b").textContent.toLowerCase();
                const hasPhoto = userElement.classList.contains("havefoto");
                const noPhoto = userElement.classList.contains("nofoto");
                const isDiscord = userElement.classList.contains("discord");

                let passesFilter = false;
                if (!shouldShowAnyFilter) {
                    passesFilter = true;
                } else if (havefotoCheckbox.checked && hasPhoto) {
                    passesFilter = true;
                } else if (nofotoCheckbox.checked && noPhoto) {
                    passesFilter = true;
                } else if (discordCheckbox.checked && isDiscord) {
                    passesFilter = true;
                }
                
                if (userName.includes(searchInput) && passesFilter) {
                    userElement.style.display = "flex";
                    visibleCount++;
                } else {
                    userElement.style.display = "none";
                }
            });

            updatePlayerCount(visibleCount);
        }

        function searchUsers() {
            filterUsers(); // Arama yapıldığında sadece filtreyi tekrar uygula
        }

        // Yardımcı fonksiyon: Belirli bir gecikmeyle Promise döndürür
        function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
        
        async function listusers(lang) {
            if (isProcessingRooms) {
                console.log("Odalar zaten işleniyor, yeni istek yok. Lütfen bekleyin veya yenile butonuna basın.");
                return;
            }

            const usersContainer = f("#usersContainer");
            const loadingIndicator = f("#loadingIndicator");
            const refreshButton = f("#refreshButton");

            usersContainer.innerHTML = "";
            allUsersData = []; // Yeni taramada tüm kullanıcı verilerini sıfırla
            totalPlayerCount = 0;
            updateTotalPlayerCount(0);
            updatePlayerCount(0);
            f("#searchInput").value = "";
            f("#havefotoCheckbox").checked = false;
            f("#nofotoCheckbox").checked = false;
            f("#discordCheckbox").checked = false;
            filterUsers();

            loadingIndicator.style.display = 'block';
            refreshButton.disabled = true;
            isProcessingRooms = true; // İşlem başladı olarak işaretle

            try {
                // Oda listesini çekme
                const response = await fetch(`https://gartic.io/req/list?search=&language[]=${lang}`);
                if (!response.ok) {
                    throw new Error(`Oda listesi çekilemedi, HTTP hata kodu: ${response.status}`);
                }
                const rooms = await response.json();

                for (let i = 0; i < rooms.length; i++) {
                    const room = rooms[i];
                    try {
                        // Oda verilerini çekme
                        const roomResponse = await fetch(`https://gartic.io/serverViewer?v3=1&room=${room.code}`);
                        if (!roomResponse.ok) {
                            throw new Error(`Oda ${room.code} için serverViewer verisi çekilemedi, HTTP hata kodu: ${roomResponse.status}`);
                        }
                        const roomData = await roomResponse.text();
                        const roomSC = roomData.split("https://")[1].split(".")[0];

                        // WebSocket bağlantısını kur ve kullanıcıları al
                        await new Promise((resolve, reject) => {
                            let ws = new WebSocket(`wss://${roomSC}.gartic.io/socket.io/?EIO=3&transport=websocket`);
                            let wsResolved = false; 

                            const timeout = setTimeout(() => {
                                if (!wsResolved) {
                                    ws.close();
                                    reject(new Error(`WebSocket bağlantısı veya veri alımı zaman aşımına uğradı (${WS_TIMEOUT_MS}ms) for room ${room.code}.`));
                                }
                            }, WS_TIMEOUT_MS);

                            ws.onopen = () => {
                                ws.send('42[12,{"v":20000,"platform":0,"sala":"' + room.id + '"}]');
                                ws.send('42[46,0]');
                            };

                            ws.onmessage = (msg) => {
                                if (msg.data.indexOf('42["5"') !== -1) {
                                    const usersData = JSON.parse('[{"id":' + msg.data.split('[{"id":')[1].split("}]")[0] + "}]");
                                    addPlayers(usersData, room.code); // Yeni kullanıcıları ekle ve listeyi yeniden render et
                                    clearTimeout(timeout);
                                    ws.close();
                                    wsResolved = true;
                                    resolve();
                                }
                            };

                            ws.onerror = (error) => {
                                if (!wsResolved) {
                                    console.error(`[${room.code}] WebSocket hatası:`, error);
                                    clearTimeout(timeout);
                                    reject(new Error(`[${room.code}] WebSocket error: ${error.message || 'Bilinmeyen hata'}`)); 
                                }
                            };

                            ws.onclose = () => {
                                if (!wsResolved) { 
                                    reject(new Error(`[${room.code}] WebSocket bağlantısı beklenmedik şekilde kapandı veya veri alınamadı.`));
                                }
                            };
                        });
                        
                    } catch (error) {
                        console.warn(`Oda ${room.code} işlenirken hata oluştu veya boş oda olduğu varsayıldı. Atlanıyor:`, error.message);
                    }

                    await delay(ROOM_PROCESS_DELAY_MS); 
                }

            } catch (error) {
                console.error('Genel işlem sırasında hata oluştu (oda listesi veya döngü dışı):', error.message);
            } finally {
                loadingIndicator.style.display = 'none';
                refreshButton.disabled = false;
                isProcessingRooms = false; // İşlem bitti olarak işaretle
            }
        }
        
        function toggleTheme() {
            document.body.classList.toggle('light-theme');
            const isLight = document.body.classList.contains('light-theme');
            const themeIcon = f('#themeToggle i');
            if (isLight) {
                themeIcon.classList.replace('fa-sun', 'fa-moon');
                localStorage.setItem('theme', 'light');
            } else {
                themeIcon.classList.replace('fa-moon', 'fa-sun');
                localStorage.setItem('theme', 'dark');
            }
        }

        function toggleFavorite(userId) {
            if (favoriteUsers.includes(userId)) {
                favoriteUsers = favoriteUsers.filter(id => id !== userId);
            } else {
                favoriteUsers.push(userId);
            }
            localStorage.setItem('favoriteUsers', JSON.stringify(favoriteUsers));
            sortAndRenderUsers(); // Favori durumu değiştiğinde listeyi yeniden sırala ve render et
        }

        f('#themeToggle').addEventListener('click', toggleTheme);
        f('#refreshButton').addEventListener('click', () => {
            isProcessingRooms = false; // Önceki takılmayı temizle
            listusers(currentLanguage);
        });
    </script>
