<!DOCTYPE html>
<html lang="tr">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            /* Koyu Tema Varsayƒ±lanlarƒ± */
            --primary-bg: #1a1a2e;
            --secondary-bg: #16213e;
            --card-bg: #0f3460;
            --text-color: #e0e0e0;
            --accent-color-blue: #007bff;
            --accent-color-red: #e74c3c;
            --border-color: #007bff;
            --shadow-color: rgba(0, 0, 0, 0.4);
            --gradient-start: #1a1a2e;
            --gradient-end: #0f3460;
        }

        body {

            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .container {
            background-color: var(--secondary-bg);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px var(--shadow-color);
            max-width: 1200px;
            width: 100%;

        h1, h2, h3 {

        .language-selection {

        .language-selection h3 {

        .form-select {

            background-color: var(--card-bg);
            color: var(--text-color);
            font-size: 1rem;
            appearance: none; /* Varsayƒ±lan ok simgesini kaldƒ±r */
            -webkit-appearance: none;
            -moz-appearance: none;
            cursor: pointer;
            outline: none;
            box-shadow: 0 4px 8px var(--shadow-color);
        }

        .form-select:focus {
            border-color: var(--accent-color-blue);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.5);
        }

        .form-select {
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23e0e0e0%22%20d%3D%22M287%2069.9a17.6%2017.6%200%200%200-24.9%200L146.2%20185.3%2030.3%2069.9a17.6%2017.6%200%200%200-24.9%2024.9l130.6%20130.6c6.8%206.8%2017.9%206.8%2024.7%200l130.6-130.6c6.8-6.8%206.8-17.9%200-24.9z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 12px;
        }

        .language-buttons-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 15px;
        }

        .language-button {
            background-color: var(--card-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.3s, transform 0.2s, border-color 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .language-button:hover {
            background-color: var(--accent-color-blue);
            transform: translateY(-2px);
        }

        .language-button.active {
            background-color: var(--accent-color-blue);
            border-color: var(--accent-color-blue);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.5);
        }

        .flag {
            font-size: 1.2rem;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 25px;
            justify-content: center; /* ORTALAMA */
            align-items: center;
        }

        .controls input[type="text"] {
            flex-grow: 1;
            padding: 8px 12px; /* DAHA DA K√ú√á√úLT√úLD√ú */
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background-color: var(--card-bg);
            color: var(--text-color);
            font-size: 1rem;
            outline: none;
            max-width: 150px; /* DAHA DA K√ú√á√úLT√úLD√ú */
            height: 30px; /* SABƒ∞T Y√úKSEKLƒ∞K */
            box-sizing: border-box; /* Padding ve border y√ºksekliƒüe dahil */
        }

        .controls input[type="number"] { /* Proxy input i√ßin eklendi */
            flex-grow: 1;
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background-color: var(--card-bg);
            color: var(--text-color);
            font-size: 1rem;
            outline: none;
            max-width: 100px; /* Daha k√º√ß√ºk */
            height: 30px;
            box-sizing: border-box;
            text-align: center;
        }

        .controls input[type="text"]::placeholder {
            color: #ccc;
        }

        .controls button {
            padding: 5px 8px; /* DAHA DA K√ú√á√úLT√úLD√ú */
            border-radius: 8px;
            border: none;
            background-color: var(--accent-color-blue);
            color: white;
            font-size: 0.75rem; /* DAHA DA K√ú√á√úLT√úLD√ú */
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
            max-width: 80px; /* DAHA DA K√ú√á√úLT√úLD√ú */
            height: 30px; /* SABƒ∞T Y√úKSEKLƒ∞K */
            box-sizing: border-box; /* Padding ve border y√ºksekliƒüe dahil */
        }

        .controls button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .controls button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }

        .checkbox-group {
            display: flex; /* YAN YANA Hƒ∞ZALAMA */
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center; /* EK: Ortalamak i√ßin */
        }

        .checkbox-group label {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: var(--accent-color-blue);
            cursor: pointer;
        }

        .stats {
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-color);
        }

        #loadingIndicator {
            display: none;
            text-align: center;
            margin-top: 20px;
            font-size: 1.2rem;
            color: var(--accent-color-blue);
        }

        .users-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); /* K√ú√á√úLT√úLD√ú */
            gap: 15px; /* K√ú√á√úLT√úLD√ú */
            justify-content: center;
        }

        .user {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 12px; /* K√ú√á√úLT√úLD√ú */

            flex-direction: column;
            align-items: center;
            gap: 8px; /* K√ú√á√úLT√úLD√ú */

        .user img {

        .user-details {

        .room-link {

        .room-link:hover {

        }

        .action-buttons {

            display: flex;
            flex-wrap: wrap;
            gap: 5px; /* K√ú√á√úLT√úLD√ú */
            justify-content: center;

        .action-buttons button {

            border: none;
            background-color: #555;
            color: white;
            cursor: pointer;
            font-size: 0.7rem; /* K√ú√á√úLT√úLD√ú */

        }

        .action-buttons button:hover {

        }

        .discord-profile-btn {
            background-color: #7289da !important; /* Discord Blue */
        }

        .discord-profile-btn:hover {
            background-color: #677bc4 !important;
        }

        .favorite-btn {
            position: absolute;
            top: 6px; /* K√ú√á√úLT√úLD√ú */
            right: 6px; /* K√ú√á√úLT√úLD√ú */
            background: none !important;
            border: none !important;
            color: #ccc;
            font-size: 1.1rem; /* K√ú√á√úLT√úLD√ú */
            cursor: pointer;

        .favorite-btn:hover {

        }

        .favorite-btn.favorited {

        }

        /* Profil Modal */
        .profile-modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .profile-modal-content {
            background-color: var(--secondary-bg);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 400px;
            width: 90%;
            position: relative;
        }

        .profile-modal-content h2 {
            color: var(--accent-color-blue);
            margin-top: 0;
            margin-bottom: 20px;
        }

        .profile-modal-content img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--accent-color-blue);

        .profile-modal-content p {
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .profile-modal-content .modal-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .profile-modal-content .modal-buttons button,
        .profile-modal-content .modal-buttons a {
            padding: 10px 15px;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            transition: background-color 0.3s;
        }

        .profile-modal-content .modal-buttons .close-btn {
            background-color: var(--accent-color-red);
            color: white;
        }

        .profile-modal-content .modal-buttons .close-btn:hover {
            background-color: #c0392b;
        }

        .profile-modal-content .modal-buttons .view-photo-link,
        .profile-modal-content .modal-buttons .discord-profile-btn {
            background-color: var(--accent-color-blue);
            color: white;
        }

        .profile-modal-content .modal-buttons .view-photo-link:hover,
        .profile-modal-content .modal-buttons .discord-profile-btn:hover {
            background-color: #0056b3;
        }

        .profile-modal-content .modal-buttons .discord-profile-btn {
            background-color: #7289da;
        }

        .profile-modal-content .modal-buttons .discord-profile-btn:hover {
            background-color: #677bc4;
        }

        /* Go to Top Button */
        #goToTopBtn {
            display: none; /* Hidden by default */
            position: fixed; /* Fixed/sticky position */
            bottom: 30px; /* Place the button at the bottom of the page */
            right: 30px; /* Place the button 30px from the right */
            z-index: 99; /* Make sure it does not overlap */
            border: none; /* Remove borders */
            outline: none; /* Remove outline */
            background-color: var(--accent-color-blue); /* Set a background color */
            color: white; /* Text color */
            cursor: pointer; /* Add a mouse pointer on hover */
            padding: 15px; /* Some padding */
            border-radius: 10px; /* Rounded corners */
            font-size: 18px; /* Increase font size */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, transform 0.2s, opacity 0.3s;
            opacity: 0.8;
        }

        #goToTopBtn:hover {
            background-color: #0056b3; /* Darker background on hover */
            transform: translateY(-3px);
            opacity: 1;
        }

        .footer {
            margin-top: 40px;
            font-size: 0.9rem;

                width: 100%;
                max-width: 150px; /* Mobil g√∂r√ºn√ºmde input max-width'ini koru */

                flex-direction: row; /* Mobil g√∂r√ºn√ºmde de yan yana */

            .users-grid {

                gap: 10px; /* Mobil i√ßin daha az bo≈üluk */
            }

            .user {
                flex-direction: column;
                align-items: center;
                text-align: center;
                padding: 8px; /* Mobil i√ßin daha az padding */
            }

            .user img {

            .user-details {
                text-align: center;
            }

            .action-buttons {
                justify-content: center;
                gap: 4px; /* Mobil i√ßin daha az bo≈üluk */

            .action-buttons button {
                padding: 2px 5px; /* Mobil i√ßin daha az padding */
                font-size: 0.65rem; /* Mobil i√ßin daha k√º√ß√ºk font */
            }

            #goToTopBtn {
                bottom: 20px;
                right: 20px;
                padding: 12px;
                font-size: 16px;
            }
        }
    </style>
</head>

    <div class="language-selection">

        <div class="checkbox-group">

</div>

<div id="profileContainer" class="profile-modal-overlay" style="display: none;">

        <div class="modal-buttons">

                <i class="fas fa-expand-alt"></i> Fotoƒürafƒ± G√∂r√ºnt√ºle

            <button id="discordProfileBtn" class="discord-profile-btn" style="display: none;">
                <i class="fab fa-discord"></i> Discord Profili
            </button>
            <button class="close-btn" onclick="closeProfile()">Kapat</button>
        </div>
    </div>
</div>

<button onclick="goToTop()" id="goToTopBtn" title="Sayfa Ba≈üƒ±na Git"><i class="fas fa-arrow-up"></i></button>

<div class="footer">
    Mark tarafƒ±ndan yapƒ±lmƒ±≈ütƒ±r.
</div>

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

            return;
        }

        // √ñnceki t√ºm baƒülantƒ±larƒ± ve iframe'leri temizle
        activeProxyConnections.forEach(conn => {
            if (conn.websocket) {
                conn.websocket.close();

            if (conn.iframe) {

    function connectToProxyAndFetchUsers(proxyConnObject, languageId) {
        const originalWsUrl = `wss://${roomSC}.gartic.io/socket.io/?EIO=3&transport=websocket`;
        // 'o' parametresi i√ßin Base64 kodlu "https://gartic.io" deƒüeri kullanƒ±lƒ±yor.
        const croxyproxyWsUrl = `wss://${proxyConnObject.ip}/__cpw.php?u=${originalWsUrl}&o=aHR0cHM6Ly9nYXJ0aWMuaW8=`;

        console.log(`Connecting to WebSocket via proxy ${proxyConnObject.ip}: ${croxyproxyWsUrl}`);

        if (proxyConnObject.websocket) {
            proxyConnObject.websocket.close(); // Eski baƒülantƒ±yƒ± kapat
        }

        const ws = new WebSocket(croxyproxyWsUrl);
        proxyConnObject.websocket = ws;

        let wsTimeout = setTimeout(() => {
            if (ws.readyState === WebSocket.CONNECTING || ws.readyState === WebSocket.OPEN) {
                console.warn(`WebSocket zaman a≈üƒ±mƒ±: ${proxyConnObject.ip}`);
                ws.close(); // Baƒülantƒ±yƒ± kapat
                proxyConnObject.status = 'Zaman A≈üƒ±mƒ±';
                updateProxyStatusDisplay(proxyConnObject);
                processNextProxy(); // Sonraki proxy'yi dene (eƒüer hen√ºz tamamlanmadƒ±ysa)
            }
        }, WS_TIMEOUT_MS);

        ws.onopen = () => {
            clearTimeout(wsTimeout);
            console.log(`WebSocket baƒülantƒ±sƒ± a√ßƒ±ldƒ±: ${proxyConnObject.ip}`);
            proxyConnObject.status = 'Aktif';
            updateProxyStatusDisplay(proxyConnObject);
            // Gartic.io'ya dil ve oda bilgisini g√∂nder
            ws.send(`42["loadRoom", ${languageId}]`);
            // WebSocket √ºzerinden kullanƒ±cƒ±larƒ± √ßekmek i√ßin ek mesajlar g√∂nderebilirsiniz
            // Gartic.io'nun tam WebSocket protokol√ºn√º bilmediƒüimizden, bu kƒ±sƒ±m varsayƒ±msaldƒ±r.
            // Genellikle 42 ile ba≈ülayan mesajlar "event" mesajlarƒ±dƒ±r.
            // Buraya kullanƒ±cƒ± listesini tetikleyecek spesifik mesaj gelmeli.
        };

        ws.onmessage = (event) => {
            const message = event.data;
            if (typeof message === 'string' && message.startsWith('42')) {
                try {
                    const data = JSON.parse(message.substring(2));
                    const eventName = data[0];
                    const payload = data[1];

                    if (eventName === 'roomUsers') {
                        if (Array.isArray(payload)) {
                            // Sadece yeni kullanƒ±cƒ±larƒ± ekle, mevcutlarƒ± g√ºncelle
                            payload.forEach(newUser => {
                                const existingUserIndex = proxyConnObject.users.findIndex(u => u.id === newUser.id);
                                if (existingUserIndex > -1) {
                                    // Kullanƒ±cƒ± mevcut, g√ºncelle
                                    proxyConnObject.users[existingUserIndex] = newUser;
                                } else {
                                    // Yeni kullanƒ±cƒ±, ekle
                                    proxyConnObject.users.push(newUser);
                                }
                            });
                        }
                        // T√ºm proxy baƒülantƒ±larƒ±ndan gelen veriyi birle≈ütir ve render et
                        combineAndRenderAllUsers();
                    } else if (eventName === 'roomUserEnter') {
                        const newUser = payload;
                        if (!proxyConnObject.users.some(u => u.id === newUser.id)) {
                            proxyConnObject.users.push(newUser);
                            combineAndRenderAllUsers();
                        }
                    } else if (eventName === 'roomUserLeave') {
                        proxyConnObject.users = proxyConnObject.users.filter(user => user.id !== payload.id);
                        combineAndRenderAllUsers();
                    }
                    // Diƒüer Gartic.io WebSocket olaylarƒ±nƒ± burada i≈üleyebilirsiniz
                } catch (e) {
                    // console.error("Mesaj parse hatasƒ± veya bilinmeyen format:", e, message);
                }
            }
        };

        ws.onerror = (error) => {
            clearTimeout(wsTimeout);
            console.error(`WebSocket hatasƒ± (${proxyConnObject.ip}):`, error);
            proxyConnObject.status = 'Hata';
            updateProxyStatusDisplay(proxyConnObject);
            processNextProxy(); // Hatalƒ± proxiden sonra bir sonrakini dene
        };

        ws.onclose = () => {
            clearTimeout(wsTimeout);
            console.log(`WebSocket baƒülantƒ±sƒ± kapatƒ±ldƒ±: ${proxyConnObject.ip}`);
            if (proxyConnObject.status !== 'Hata' && proxyConnObject.status !== 'Zaman A≈üƒ±mƒ±') {
                proxyConnObject.status = 'Kapalƒ±';
                updateProxyStatusDisplay(proxyConnObject);
            }
            // Baƒülantƒ± kapandƒ±ƒüƒ±nda kullanƒ±cƒ± listesini g√ºncelle
            combineAndRenderAllUsers();
        };
    }

    function combineAndRenderAllUsers() {
        // T√ºm aktif proxy baƒülantƒ±larƒ±ndan gelen kullanƒ±cƒ±larƒ± birle≈ütir
        let combinedUsers = new Map();
        activeProxyConnections.forEach(conn => {
            conn.users.forEach(user => {
                combinedUsers.set(user.id, user); // ID'ye g√∂re benzersiz kullanƒ±cƒ±lar
            });
        });
        allUsersData = Array.from(combinedUsers.values());
        sortAndRenderUsers();
    }

    function sortAndRenderUsers() {
        // Favorileri en √ºste, sonra alfabetik sƒ±ralama
        const sortedUsers = [...allUsersData].sort((a, b) => {
            const aIsFavorite = favoriteUsers.includes(a.id);
            const bIsFavorite = favoriteUsers.includes(b.id);

            if (aIsFavorite && !bIsFavorite) return -1;
            if (!aIsFavorite && bIsFavorite) return 1;

            return a.name.localeCompare(b.name);
        });
        renderUsers(sortedUsers);
    }

    // Refresh button functionality modified to stop all proxy processes
    f('#refreshButton').addEventListener('click', () => {
        activeProxyConnections.forEach(conn => {
            if (conn.websocket) {
                conn.websocket.close(); // T√ºm WebSocket baƒülantƒ±larƒ±nƒ± kapat
            }
            if (conn.iframe) {
                conn.iframe.remove(); // T√ºm iframe'leri kaldƒ±r
            }
        });
        activeProxyConnections = [];
        allUsersData = [];
        f("#usersContainer").innerHTML = '';
        f("#proxyListDisplay").innerHTML = '';
        isProcessingRooms = false;
        f("#loadingIndicator").style.display = 'none';
        f("#refreshButton").disabled = false;
        f("#startProxiesButton").disabled = false;
        f("#playerCount").textContent = `Listelenen ki≈üi sayƒ±sƒ±: 0`;
        f("#totalPlayerCount").textContent = `Toplam bulunan ki≈üi sayƒ±sƒ±: 0`;
        console.log("T√ºm proxy i≈ülemleri iptal edildi ve baƒülantƒ±lar kapatƒ±ldƒ±.");
    });


    function resetFiltersAndLoadUsers() {
        f("#searchInput").value = "";
        f("#havefotoCheckbox").checked = false;
        f("#nofotoCheckbox").checked = false;
        f("#discordCheckbox").checked = false;
        filterUsers();
    }

    function toggleFavorite(userId) {
        if (favoriteUsers.includes(userId)) {
            favoriteUsers = favoriteUsers.filter(id => id !== userId);
        } else {
            favoriteUsers.push(userId);
        }
        localStorage.setItem('favoriteUsers', JSON.stringify(favoriteUsers));
        sortAndRenderUsers();
    }

    // Go to Top functionality
    window.onscroll = function() {scrollFunction()};

    function scrollFunction() {
        const goToTopBtn = f("#goToTopBtn");
        if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
            goToTopBtn.style.display = "block";
        } else {
            goToTopBtn.style.display = "none";
        }
    }

    function goToTop() {
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }
</script>
</body>
</html>
